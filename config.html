<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>‚öôÔ∏è Configuraci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .header {
      background: #1a1a1a;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #FF3B00;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header .back-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .container {
      padding: 30px 20px;
      max-width: 500px;
      margin: 0 auto;
      height: calc(100% - 65px);
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1f1f1f;
      color: white;
      font-size: 16px;
      transition: border 0.2s ease;
    }

    input:focus {
      outline: none;
      border: 1px solid #FF3B00;
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 10px;
    }

    .password-wrapper i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #FF3B00;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: #d63100;
      transform: scale(1.02);
    }

    .success {
      color: #4CAF50;
      margin-top: 10px;
      font-size: 14px;
    }

    .error {
      color: #f44336;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Nuevos estilos para quick replies */
    .quick-reply-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .quick-reply-input {
      flex: 1;
      margin-right: 10px;
      background: #333;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 6px;
    }

    .quick-reply-actions {
      display: flex;
      gap: 10px;
    }

    .quick-reply-actions i {
      cursor: pointer;
      font-size: 16px;
      color: #ccc;
      transition: color 0.2s ease;
    }

    .quick-reply-actions i:hover {
      color: #ff3b00;
    }

    .confirm-box {
      display: flex;
      gap: 10px;
      margin-top: 5px;
      justify-content: flex-end;
    }

    .confirm-btn, .cancel-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .confirm-btn:hover { color: #00ff00; }
    .cancel-btn:hover { color: red; }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .header h1 {
        font-size: 18px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1><i class="fa-solid fa-gear"></i> Configuraci√≥n</h1>
    <button class="back-btn" onclick="window.location.href='admin.html'"><i class="fas fa-arrow-left"></i></button>
  </div>

  <div class="container">
    <div class="form-group">
      <label for="newName">Cambiar nombre visible</label>
      <input type="text" id="newName" placeholder="Nuevo nombre visible" />
      <button onclick="changeName()">Guardar Nombre</button>
      <div id="nameMsg"></div>
    </div>

    <div class="form-group">
      <label for="newPassword">Cambiar contrase√±a</label>
      <div class="password-wrapper">
        <input type="password" id="newPassword" placeholder="Nueva contrase√±a (4-16 caracteres)" />
        <i class="fa-solid fa-eye" onclick="togglePassword('newPassword', this)"></i>
      </div>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirmar contrase√±a" />
        <i class="fa-solid fa-eye" onclick="togglePassword('confirmPassword', this)"></i>
      </div>
      <button onclick="changePassword()">Guardar Contrase√±a</button>
      <div id="passMsg"></div>
    </div>

    <div class="form-group">
      <label>Respuestas r√°pidas (usa /1, /2, etc.)</label>
      <div id="quickRepliesContainer">
        <div style="display: flex; align-items: center; justify-content: space-between;">
          <strong>Respuestas R√°pidas</strong>
          <button id="toggleRepliesBtn" style="background: none; color: white; font-size: 18px; border: none; cursor: pointer;">‚ñº</button>
        </div>
        <div id="quickRepliesList" style="margin-top: 10px;"></div>
      </div>
      <button onclick="addQuickReply()">‚ûï Agregar Respuesta</button>
      <button onclick="saveQuickReplies()">üíæ Guardar respuestas r√°pidas</button>
      <div id="quickMsg"></div>
    </div>
  </div>

  <script>
    const agentUser = localStorage.getItem("adminUser");

    function changeName() {
      const newName = document.getElementById("newName").value.trim();
      const nameMsg = document.getElementById("nameMsg");

      if (!newName) {
        nameMsg.innerHTML = "El nombre no puede estar vac√≠o ‚ùå";
        nameMsg.className = "error";
        return;
      }

      fetch('/update-agent-name', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: agentUser, newName })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          nameMsg.innerHTML = "Nombre actualizado correctamente ‚úÖ";
          nameMsg.className = "success";
        } else {
          nameMsg.innerHTML = "Error al actualizar el nombre ‚ùå";
          nameMsg.className = "error";
        }
      })
      .catch(err => {
        nameMsg.innerHTML = "Error al conectar con el servidor ‚ùå";
        nameMsg.className = "error";
        console.error("Error en la solicitud:", err);
      });
    }

    function changePassword() {
      const newPass = document.getElementById("newPassword").value.trim();
      const confirmPass = document.getElementById("confirmPassword").value.trim();
      const passMsg = document.getElementById("passMsg");

      if (!newPass || !confirmPass) {
        passMsg.innerHTML = 'Completa ambos campos ‚ùå';
        passMsg.className = 'error';
        return;
      }

      if (newPass.length < 4 || newPass.length > 16) {
        passMsg.innerHTML = 'La contrase√±a debe tener entre 4 y 16 caracteres ‚ùå';
        passMsg.className = 'error';
        return;
      }

      if (newPass !== confirmPass) {
        passMsg.innerHTML = 'Las contrase√±as no coinciden ‚ùå';
        passMsg.className = 'error';
        return;
      }

      fetch('/update-agent-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: agentUser, newPassword: newPass })
      })
      .then(res => {
        if (!res.ok) throw new Error();
        return res.json();
      })
      .then(data => {
        if (data.success) {
          passMsg.innerHTML = 'Contrase√±a actualizada correctamente ‚úÖ';
          passMsg.className = 'success';
          document.getElementById("newPassword").value = '';
          document.getElementById("confirmPassword").value = '';
        } else {
          passMsg.innerHTML = 'No se pudo cambiar la contrase√±a ‚ùå';
          passMsg.className = 'error';
        }
      })
      .catch(() => {
        passMsg.innerHTML = 'Error al conectar con el servidor ‚ùå';
        passMsg.className = 'error';
      });
    }

    function togglePassword(inputId, iconElement) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        iconElement.classList.remove("fa-eye");
        iconElement.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        iconElement.classList.remove("fa-eye-slash");
        iconElement.classList.add("fa-eye");
      }
    }

    function loadQuickReplies() {
      fetch('/quick-replies')
        .then(res => res.json())
        .then(data => {
          renderQuickReplies(data);
        });
    }

    function addQuickReply() {
      const list = document.getElementById("quickRepliesList");
      const input = document.createElement("input");
      input.type = "text";
      input.value = "";
      input.dataset.index = list.children.length;
      input.style.marginBottom = "10px";
      list.appendChild(input);
    }

    let repliesExpanded = false;
    let currentReplies = [];

    document.getElementById("toggleRepliesBtn").addEventListener("click", () => {
      repliesExpanded = !repliesExpanded;
      document.getElementById("toggleRepliesBtn").innerText = repliesExpanded ? '‚ñ≤' : '‚ñº';
      renderQuickReplies(currentReplies);
    });

    function renderQuickReplies(replies) {
      currentReplies = replies;
      const list = document.getElementById("quickRepliesList");
      list.innerHTML = "";

      const visibleReplies = repliesExpanded ? replies : replies.slice(0, 1);

      visibleReplies.forEach((reply, index) => {
        const item = document.createElement("div");
        item.className = "quick-reply-item";

        const input = document.createElement("input");
        input.className = "quick-reply-input";
        input.type = "text";
        input.value = reply;
        input.dataset.index = index;
        input.disabled = true;

        const actions = document.createElement("div");
        actions.className = "quick-reply-actions";

        // EDITAR
        const editBtn = document.createElement("i");
        editBtn.className = "fas fa-pencil-alt";
        editBtn.onclick = () => {
          input.disabled = false;
          input.focus();
          input.style.border = "1px solid #FF3B00";
        };

        // BORRAR
        const deleteBtn = document.createElement("i");
        deleteBtn.className = "fas fa-trash";
        deleteBtn.onclick = () => showDeleteConfirm(index);

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        item.appendChild(input);
        item.appendChild(actions);
        list.appendChild(item);
      });
    }

    function showDeleteConfirm(index) {
      const list = document.getElementById("quickRepliesList");
      const item = list.children[index];
      const actions = item.querySelector(".quick-reply-actions");

      actions.innerHTML = ''; // limpiamos

      const confirmBox = document.createElement("div");
      confirmBox.className = "confirm-box";

      const confirmBtn = document.createElement("span");
      confirmBtn.innerText = "‚úÖ";
      confirmBtn.className = "confirm-btn";
      confirmBtn.onclick = () => {
        currentReplies.splice(index, 1);
        renderQuickReplies(currentReplies);
      };

      const cancelBtn = document.createElement("span");
      cancelBtn.innerText = "‚ùå";
      cancelBtn.className = "cancel-btn";
      cancelBtn.onclick = () => renderQuickReplies(currentReplies);

      confirmBox.appendChild(confirmBtn);
      confirmBox.appendChild(cancelBtn);
      actions.appendChild(confirmBox);
    }

    function saveQuickReplies() {
      const list = document.querySelectorAll(".quick-reply-input");
      const newReplies = Array.from(list).map(input => input.value.trim()).filter(Boolean);

      fetch('/quick-replies', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newReplies)
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById("quickMsg").innerHTML = "‚úÖ Respuestas guardadas correctamente";
        document.getElementById("quickMsg").className = "success";
        loadQuickReplies(); // refrescar
      })
      .catch(() => {
        document.getElementById("quickMsg").innerHTML = "‚ùå Error al guardar respuestas";
        document.getElementById("quickMsg").className = "error";
      });
    }

    // Cargar las respuestas r√°pidas al iniciar la p√°gina
    loadQuickReplies();
  </script>
