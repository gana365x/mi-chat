<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>‚öôÔ∏è Configuraci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .header {
      background: #1a1a1a;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #FF3B00;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header .back-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .container {
      padding: 30px 20px;
      max-width: 500px;
      margin: 0 auto;
      height: calc(100% - 65px);
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1f1f1f;
      color: white;
      font-size: 16px;
      transition: border 0.2s ease;
    }

    input:focus {
      outline: none;
      border: 1px solid #FF3B00;
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 10px;
    }

    .password-wrapper i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      cursor: pointer;
    }

    .success {
      color: #4CAF50;
      margin-top: 10px;
      font-size: 14px;
    }

    .error {
      color: #f44336;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Estilos para quick replies */
    .quick-reply-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      gap: 10px;
    }

    .quick-reply-input {
      flex: 1;
      background: #333;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 6px;
    }

    /* Estilo para campos vac√≠os */
    .quick-reply-input:disabled:placeholder-shown {
      background-color: #2a2a2a;
      color: #888;
      font-style: italic;
    }

    .quick-reply-actions {
      display: flex;
      gap: 10px;
    }

    .quick-reply-actions i {
      cursor: pointer;
      font-size: 16px;
      color: #ccc;
      transition: color 0.2s ease;
    }

    .quick-reply-actions i:hover {
      color: #ff3b00;
    }

    .confirm-box {
      display: flex;
      gap: 10px;
      margin-top: 5px;
      justify-content: flex-end;
    }

    .confirm-btn, .cancel-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .confirm-btn:hover { color: #00ff00; }
    .cancel-btn:hover { color: red; }

    /* Estilos para el popup */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .popup-overlay.active {
      display: flex;
    }

    .popup-box {
      background: #1e1e1e;
      color: white;
      padding: 25px 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    /* Estilos para el footer del popup */
    .popup-footer {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .popup-footer button {
      background-color: #1f1f1f;
      color: white;
      border: 2px solid #FF3B00;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      min-width: 110px;
      text-align: center;
    }

    .popup-footer button:hover {
      background-color: #2a2a2a;
      transform: scale(1.05);
    }

    /* Estilos universales para botones */
    button {
      background-color: #1f1f1f !important;
      color: white !important;
      border: 2px solid #FF3B00 !important;
      border-radius: 10px !important;
      padding: 10px 20px !important;
      font-size: 14px !important;
      cursor: pointer !important;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
      width: auto !important;
      margin: 5px 0 !important;
    }

    button:hover {
      background-color: #2a2a2a !important;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .header h1 {
        font-size: 18px;
      }
      
      .popup-footer {
        gap: 10px;
      }
      
      .popup-footer button {
        min-width: 90px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- [Resto del c√≥digo HTML permanece igual] -->

  <!-- Popup de respuestas r√°pidas -->
  <div id="quickRepliesPopup" class="popup-overlay">
    <div class="popup-box">
      <h3 style="margin-top: 0;">üìã Respuestas r√°pidas</h3>

      <div id="popupRepliesList" style="margin-bottom: 20px;"></div>

      <div class="popup-footer">
        <button onclick="addQuickReply()">‚ûï Agregar</button>
        <button onclick="saveQuickReplies()">üíæ Guardar</button>
        <button onclick="closeRepliesPopup()">‚ùå Cerrar</button>
      </div>
    </div>
  </div>

  <!-- [Resto del c√≥digo JavaScript permanece igual] -->
  
</body>
</html>
