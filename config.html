<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>‚öôÔ∏è Configuraci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .header {
      background: #1a1a1a;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #FF3B00;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header .back-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .container {
      padding: 30px 20px;
      max-width: 500px;
      margin: 0 auto;
      height: calc(100% - 65px);
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1f1f1f;
      color: white;
      font-size: 16px;
      transition: border 0.2s ease;
    }

    input:focus {
      outline: none;
      border: 1px solid #FF3B00;
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 10px;
    }

    .password-wrapper i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      cursor: pointer;
    }

    .success {
      color: #4CAF50;
      margin-top: 10px;
      font-size: 14px;
    }

    .error {
      color: #f44336;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Estilos para quick replies */
    .quick-reply-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      gap: 10px;
    }

    .quick-reply-input {
      flex: 1;
      background: #333;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 6px;
      transition: border 0.2s ease;
    }

    /* Estilo para campos vac√≠os */
    .quick-reply-input:disabled:placeholder-shown {
      background-color: #2a2a2a;
      color: #888;
      font-style: italic;
    }

    .quick-reply-actions {
      display: flex;
      gap: 10px;
    }

    .quick-reply-actions i {
      cursor: pointer;
      font-size: 16px;
      color: #ccc;
      transition: color 0.2s ease;
    }

    .quick-reply-actions i:hover {
      color: #ff3b00;
    }

    .confirm-box {
      display: flex;
      gap: 10px;
      margin-top: 5px;
      justify-content: flex-end;
    }

    .confirm-btn, .cancel-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .confirm-btn:hover { color: #00ff00; }
    .cancel-btn:hover { color: red; }

    /* Estilos para el popup */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .popup-overlay.active {
      display: flex;
    }

    .popup-box {
      background: #1e1e1e;
      color: white;
      padding: 25px 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    /* Estilos para el footer del popup */
    .popup-footer {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .popup-footer button {
      background-color: #1f1f1f;
      color: white;
      border: 2px solid #FF3B00;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      min-width: 110px;
      text-align: center;
    }

    .popup-footer button:hover {
      background-color: #2a2a2a;
      transform: scale(1.05);
    }

    /* Estilos universales para botones */
    button {
      background-color: #1f1f1f !important;
      color: white !important;
      border: 2px solid #FF3B00 !important;
      border-radius: 10px !important;
      padding: 10px 20px !important;
      font-size: 14px !important;
      cursor: pointer !important;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
      width: auto !important;
      margin: 5px 0 !important;
    }

    button:hover {
      background-color: #2a2a2a !important;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .header h1 {
        font-size: 18px;
      }
      
      .popup-footer {
        gap: 10px;
      }
      
      .popup-footer button {
        min-width: 90px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1><i class="fa-solid fa-gear"></i> Configuraci√≥n</h1>
    <button class="back-btn" onclick="window.location.href='admin.html'"><i class="fas fa-arrow-left"></i></button>
  </div>

  <div class="container">
    <div class="form-group">
      <label for="newName">Cambiar nombre visible</label>
      <input type="text" id="newName" placeholder="Nuevo nombre visible" />
      <button onclick="changeName()">Guardar Nombre</button>
      <div id="nameMsg"></div>
    </div>

    <div class="form-group">
      <label for="newPassword">Cambiar contrase√±a</label>
      <div class="password-wrapper">
        <input type="password" id="newPassword" placeholder="Nueva contrase√±a (4-16 caracteres)" />
        <i class="fa-solid fa-eye" onclick="togglePassword('newPassword', this)"></i>
      </div>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirmar contrase√±a" />
        <i class="fa-solid fa-eye" onclick="togglePassword('confirmPassword', this)"></i>
      </div>
      <button onclick="changePassword()">Guardar Contrase√±a</button>
      <div id="passMsg"></div>
    </div>

    <div class="form-group">
      <label>Respuestas r√°pidas (usa comandos personalizados)</label>
      <div id="quickRepliesContainer">
        <button onclick="openRepliesPopup()">üìù Abrir Respuestas R√°pidas</button>
        <div id="quickMsg" style="margin-top: 10px;"></div>
      </div>
    </div>
  </div>

  <!-- Popup de respuestas r√°pidas -->
  <div id="quickRepliesPopup" class="popup-overlay">
    <div class="popup-box">
      <h3 style="margin-top: 0;">üìã Respuestas r√°pidas</h3>

      <div id="popupRepliesList" style="margin-bottom: 20px;"></div>

      <div class="popup-footer">
        <button onclick="addQuickReply()">‚ûï Agregar</button>
        <button onclick="saveQuickReplies()">üíæ Guardar</button>
        <button onclick="closeRepliesPopup()">‚ùå Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    const agentUser = localStorage.getItem("adminUser");

    function changeName() {
      const newName = document.getElementById("newName").value.trim();
      const nameMsg = document.getElementById("nameMsg");

      if (!newName) {
        nameMsg.innerHTML = "El nombre no puede estar vac√≠o ‚ùå";
        nameMsg.className = "error";
        return;
      }

      fetch('/update-agent-name', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: agentUser, newName })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          nameMsg.innerHTML = "Nombre actualizado correctamente ‚úÖ";
          nameMsg.className = "success";
        } else {
          nameMsg.innerHTML = "Error al actualizar el nombre ‚ùå";
          nameMsg.className = "error";
        }
      })
      .catch(err => {
        nameMsg.innerHTML = "Error al conectar con el servidor ‚ùå";
        nameMsg.className = "error";
        console.error("Error en la solicitud:", err);
      });
    }

    function changePassword() {
      const newPass = document.getElementById("newPassword").value.trim();
      const confirmPass = document.getElementById("confirmPassword").value.trim();
      const passMsg = document.getElementById("passMsg");

      if (!newPass || !confirmPass) {
        passMsg.innerHTML = 'Completa ambos campos ‚ùå';
        passMsg.className = 'error';
        return;
      }

      if (newPass.length < 4 || newPass.length > 16) {
        passMsg.innerHTML = 'La contrase√±a debe tener entre 4 y 16 caracteres ‚ùå';
        passMsg.className = 'error';
        return;
      }

      if (newPass !== confirmPass) {
        passMsg.innerHTML = 'Las contrase√±as no coinciden ‚ùå';
        passMsg.className = 'error';
        return;
      }

      fetch('/update-agent-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: agentUser, newPassword: newPass })
      })
      .then(res => {
        if (!res.ok) throw new Error();
        return res.json();
      })
      .then(data => {
        if (data.success) {
          passMsg.innerHTML = 'Contrase√±a actualizada correctamente ‚úÖ';
          passMsg.className = 'success';
          document.getElementById("newPassword").value = '';
          document.getElementById("confirmPassword").value = '';
        } else {
          passMsg.innerHTML = 'No se pudo cambiar la contrase√±a ‚ùå';
          passMsg.className = 'error';
        }
      })
      .catch(() => {
        passMsg.innerHTML = 'Error al conectar con el servidor ‚ùå';
        passMsg.className = 'error';
      });
    }

    function togglePassword(inputId, iconElement) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        iconElement.classList.remove("fa-eye");
        iconElement.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        iconElement.classList.remove("fa-eye-slash");
        iconElement.classList.add("fa-eye");
      }
    }

    // Variables y funciones para respuestas r√°pidas
    let currentReplies = [];

    function openRepliesPopup() {
      const popup = document.getElementById("quickRepliesPopup");
      popup.classList.add("active");
      loadQuickReplies(); // siempre cargar al abrir
    }

    function closeRepliesPopup() {
      document.getElementById("quickRepliesPopup").classList.remove("active");
      
      // Limpiar bordes visuales de todos los inputs
      document.querySelectorAll(".quick-reply-input").forEach(input => {
        input.style.border = "none";
      });
    }

    function loadQuickReplies() {
      fetch('/quick-replies')
        .then(res => res.json())
        .then(data => {
          currentReplies = data;
          renderPopupReplies(currentReplies);
        });
    }

    function renderPopupReplies(replies) {
      const list = document.getElementById("popupRepliesList");
      list.innerHTML = "";

      replies.forEach((reply, index) => {
        const item = document.createElement("div");
        item.className = "quick-reply-item";

        const cmdInput = document.createElement("input");
        cmdInput.type = "text";
        cmdInput.className = "quick-reply-input";
        cmdInput.style.maxWidth = "80px";
        cmdInput.value = reply.command || `/c${index + 1}`;
        cmdInput.dataset.index = index;

        const textInput = document.createElement("input");
        textInput.className = "quick-reply-input";
        textInput.type = "text";
        textInput.value = reply.text || "";
        textInput.placeholder = "Escribe la respuesta...";
        textInput.dataset.index = index;

        const actions = document.createElement("div");
        actions.className = "quick-reply-actions";

        const editBtn = document.createElement("i");
        editBtn.className = "fas fa-pencil-alt";
        editBtn.onclick = () => {
          textInput.disabled = false;
          cmdInput.disabled = false;
          
          // üî• Activamos borde naranja visualmente
          textInput.style.border = "1px solid #FF3B00";
          cmdInput.style.border = "1px solid #FF3B00";

          // Dar foco al campo de comando primero
          cmdInput.focus();
        };

        const deleteBtn = document.createElement("i");
        deleteBtn.className = "fas fa-trash";
        deleteBtn.onclick = () => showDeleteConfirmPopup(index);

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        cmdInput.disabled = true;
        textInput.disabled = true;

        item.appendChild(cmdInput);
        item.appendChild(textInput);
        item.appendChild(actions);
        list.appendChild(item);
      });
    }

    function addQuickReply() {
      currentReplies.push({ command: `/cmd${currentReplies.length + 1}`, text: "" });
      renderPopupReplies(currentReplies);
    }

    function saveQuickReplies() {
      const items = document.querySelectorAll(".quick-reply-item");
      const updatedReplies = [];

      items.forEach(item => {
        const inputs = item.querySelectorAll("input");
        const command = inputs[0].value.trim();
        const text = inputs[1].value.trim();

        if (!command.startsWith("/")) return; // prevenir comandos inv√°lidos

        updatedReplies.push({ command, text });
      });

      fetch('/quick-replies', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedReplies)
      })
        .then(res => res.json())
        .then(() => {
          document.getElementById("quickMsg").innerHTML = "‚úÖ Respuestas guardadas correctamente";
          document.getElementById("quickMsg").className = "success";
          closeRepliesPopup();
        })
        .catch(() => {
          document.getElementById("quickMsg").innerHTML = "‚ùå Error al guardar respuestas";
          document.getElementById("quickMsg").className = "error";
        });
    }

    function showDeleteConfirmPopup(index) {
      const list = document.getElementById("popupRepliesList");
      const item = list.children[index];
      const actions = item.querySelector(".quick-reply-actions");

      actions.innerHTML = '';

      const confirmBox = document.createElement("div");
      confirmBox.className = "confirm-box";

      const confirmBtn = document.createElement("span");
      confirmBtn.innerText = "‚úÖ";
      confirmBtn.className = "confirm-btn";
      confirmBtn.onclick = () => {
        currentReplies[index].text = ""; // vaciamos el texto pero dejamos el comando
        renderPopupReplies(currentReplies);
      };

      const cancelBtn = document.createElement("span");
      cancelBtn.innerText = "‚ùå";
      cancelBtn.className = "cancel-btn";
      cancelBtn.onclick = () => renderPopupReplies(currentReplies);

      confirmBox.appendChild(confirmBtn);
      confirmBox.appendChild(cancelBtn);
      actions.appendChild(confirmBox);
    }
  </script>
