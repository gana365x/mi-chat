<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>‚öôÔ∏è Configuraci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .header {
      background: #1a1a1a;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #FF3B00;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header .back-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .container {
      padding: 30px 20px;
      max-width: 500px;
      margin: 0 auto;
      height: calc(100% - 65px);
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1f1f1f;
      color: white;
      font-size: 16px;
      transition: border 0.2s ease;
    }

    input:focus {
      outline: none;
      border: 1px solid #FF3B00;
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 10px;
    }

    .password-wrapper i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #FF3B00;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: #d63100;
      transform: scale(1.02);
    }

    .success {
      color: #4CAF50;
      margin-top: 10px;
      font-size: 14px;
    }

    .error {
      color: #f44336;
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .header h1 {
        font-size: 18px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1><i class="fa-solid fa-gear"></i> Configuraci√≥n</h1>
    <button class="back-btn" onclick="window.location.href='admin.html'"><i class="fas fa-arrow-left"></i></button>
  </div>

  <div class="container">
    <div class="form-group">
      <label for="newName">Cambiar nombre visible</label>
      <input type="text" id="newName" placeholder="Nuevo nombre visible" />
      <button onclick="changeName()">Guardar Nombre</button>
      <div id="nameMsg"></div>
    </div>

    <div class="form-group">
      <label for="newPassword">Cambiar contrase√±a</label>
      <div class="password-wrapper">
        <input type="password" id="newPassword" placeholder="Nueva contrase√±a (4-16 caracteres)" />
        <i class="fa-solid fa-eye" onclick="togglePassword('newPassword', this)"></i>
      </div>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirmar contrase√±a" />
        <i class="fa-solid fa-eye" onclick="togglePassword('confirmPassword', this)"></i>
      </div>
      <button onclick="changePassword()">Guardar Contrase√±a</button>
      <div id="passMsg"></div>
    </div>

    <div class="form-group">
      <label>Respuestas r√°pidas (usa /1, /2, etc.)</label>
      <div id="quickRepliesList"></div>
      <button onclick="addQuickReply()">‚ûï Agregar Respuesta</button>
      <button onclick="saveQuickReplies()">üíæ Guardar respuestas r√°pidas</button>
      <div id="quickMsg"></div>
    </div>
  </div>

  <script>
    const agentUser = localStorage.getItem("adminUser");

    function changeName() {
      const newName = document.getElementById("newName").value.trim();
      const nameMsg = document.getElementById("nameMsg");

      if (!newName) {
        nameMsg.innerHTML = "El nombre no puede estar vac√≠o ‚ùå";
        nameMsg.className = "error";
        return;
      }

      fetch('/update-agent-name', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: agentUser, newName })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          nameMsg.innerHTML = "Nombre actualizado correctamente ‚úÖ";
          nameMsg.className = "success";
        } else {
          nameMsg.innerHTML = "Error al actualizar el nombre ‚ùå";
          nameMsg.className = "error";
        }
      })
      .catch(err => {
        nameMsg.innerHTML = "Error al conectar con el servidor ‚ùå";
        nameMsg.className = "error";
        console.error("Error en la solicitud:", err);
      });
    }

    function changePassword() {
      const newPass = document.getElementById("newPassword").value.trim();
      const confirmPass = document.getElementById("confirmPassword").value.trim();
      const passMsg = document.getElementById("passMsg");

      if (!newPass || !confirmPass) {
        passMsg.innerHTML = 'Completa ambos campos ‚ùå';
        passMsg.className = 'error';
        return;
      }

      if (newPass.length < 4 || newPass.length > 16) {
        passMsg.innerHTML = 'La contrase√±a debe tener entre 4 y 16 caracteres ‚ùå';
        passMsg.className = 'error';
        return;
      }

      if (newPass !== confirmPass) {
        passMsg.innerHTML = 'Las contrase√±as no coinciden ‚ùå';
        passMsg.className = 'error';
        return;
      }

      fetch('/update-agent-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: agentUser, newPassword: newPass })
      })
      .then(res => {
        if (!res.ok) throw new Error();
        return res.json();
      })
      .then(data => {
        if (data.success) {
          passMsg.innerHTML = 'Contrase√±a actualizada correctamente ‚úÖ';
          passMsg.className = 'success';
          document.getElementById("newPassword").value = '';
          document.getElementById("confirmPassword").value = '';
        } else {
          passMsg.innerHTML = 'No se pudo cambiar la contrase√±a ‚ùå';
          passMsg.className = 'error';
        }
      })
      .catch(() => {
        passMsg.innerHTML = 'Error al conectar con el servidor ‚ùå';
        passMsg.className = 'error';
      });
    }

    function togglePassword(inputId, iconElement) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        iconElement.classList.remove("fa-eye");
        iconElement.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        iconElement.classList.remove("fa-eye-slash");
        iconElement.classList.add("fa-eye");
      }
    }

    function loadQuickReplies() {
      fetch('/quick-replies')
        .then(res => res.json())
        .then(data => {
          renderQuickReplies(data);
        });
    }

    function renderQuickReplies(replies) {
      const list = document.getElementById("quickRepliesList");
      list.innerHTML = "";
      replies.forEach((reply, index) => {
        const input = document.createElement("input");
        input.type = "text";
        input.value = reply;
        input.dataset.index = index;
        input.style.marginBottom = "10px";
        list.appendChild(input);
      });
    }

    function addQuickReply() {
      const list = document.getElementById("quickRepliesList");
      const input = document.createElement("input");
      input.type = "text";
      input.value = "";
      input.dataset.index = list.children.length;
      input.style.marginBottom = "10px";
      list.appendChild(input);
    }

    function saveQuickReplies() {
      const inputs = document.querySelectorAll("#quickRepliesList input");
      const replies = Array.from(inputs)
        .map(input => input.value.trim())
        .filter(value => value && value !== "undefined" && value !== "null");

      if (replies.length === 0) {
        document.getElementById("quickMsg").textContent = "‚ùå No hay respuestas v√°lidas para guardar";
        document.getElementById("quickMsg").className = "error";
        return;
      }

      fetch('/quick-replies', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(replies)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("quickMsg").textContent = "‚úÖ Guardado correctamente";
          document.getElementById("quickMsg").className = "success";
        } else {
          throw new Error();
        }
      })
      .catch(() => {
        document.getElementById("quickMsg").textContent = "‚ùå Error al guardar";
        document.getElementById("quickMsg").className = "error";
      });
    }

    // Cargar las respuestas r√°pidas al iniciar la p√°gina
    loadQuickReplies();
  </script>
