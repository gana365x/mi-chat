<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Agente - Gestión de Accesos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary-color: #FF3B00;
      --bg-color: #121212;
      --box-color: #1e1e1e;
      --text-color: white;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .top-bar h1 {
      color: var(--primary-color);
      font-size: 20px;
      margin: 0;
    }

    .hamburger {
      cursor: pointer;
      font-size: 20px;
      color: white;
    }

    .popup-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      z-index: 100;
    }

    .popup-menu button {
      display: block;
      width: 100%;
      background: none;
      color: white;
      padding: 8px;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    .popup-menu button:hover {
      background-color: #333;
    }

    .main-box, .login-box {
      background: var(--box-color);
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }

    button {
      background-color: var(--primary-color);
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #d63100;
    }

    .section {
      margin-top: 30px;
    }

    canvas {
      background-color: white;
      border-radius: 10px;
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Super Agente</h1>
    <i class="fas fa-bars hamburger" onclick="togglePopupMenu()"></i>
    <div id="popupMenu" class="popup-menu">
      <button onclick="logout()">Desconectar</button>
    </div>
  </div>

  <div class="login-box" id="loginBox">
    <input type="text" id="superUsername" placeholder="Usuario">
    <input type="password" id="superPassword" placeholder="Contraseña">
    <button onclick="loginSuperAdmin()">Ingresar</button>
    <p id="loginError" style="color:red; display:none;">Credenciales inválidas</p>
  </div>

  <div class="main-box" id="mainBox" style="display:none;">
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
      <button onclick="showSection('agents')">Agentes</button>
      <button onclick="showSection('stats')">Estadísticas</button>
    </div>

    <div id="section-agents" class="section">
      <h2>Crear nuevo agente</h2>
      <input type="text" id="newUsername" placeholder="Nuevo usuario">
      <input type="password" id="newPassword" placeholder="Contraseña">
      <button onclick="createAgent()">Crear</button>
      <h2>Agentes registrados</h2>
      <table>
        <thead><tr><th>Usuario</th><th>Acciones</th></tr></thead>
        <tbody id="agentsTable"></tbody>
      </table>
    </div>

    <div id="section-stats" class="section" style="display:none;">
      <h2>Estadísticas</h2>
      <div>
        <label>Desde:</label>
        <input type="datetime-local" id="from">
        <label>Hasta:</label>
        <input type="datetime-local" id="to">
        <button onclick="loadStats()">Cargar</button>
      </div>

      <div style="margin-top: 30px;">
        <h3>Estadísticas de Agentes</h3>
        <canvas id="agentChart" height="200"></canvas>
      </div>

      <div style="margin-top: 30px;">
        <h3>Estadísticas de Interacciones</h3>
        <p>Chats finalizados: <span id="statChats">0</span></p>
        <p>Mensajes entrantes: <span id="statMessages">0</span></p>
        <p>Cargar Fichas: <span id="statCargar">0</span></p>
        <p>Retirar: <span id="statRetiro">0</span></p>
        <p>Imágenes: <span id="statImagenes">0</span></p>
      </div>
    </div>
  </div>

  <script>
    const loginBox = document.getElementById('loginBox');
    const mainBox = document.getElementById('mainBox');

    function togglePopupMenu() {
      const menu = document.getElementById('popupMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function logout() {
      localStorage.removeItem('superadminLogged');
      location.reload();
    }

    function loginSuperAdmin() {
      const username = document.getElementById('superUsername').value.trim();
      const password = document.getElementById('superPassword').value.trim();

      fetch('/superadmin-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('superadminLogged', 'true');
          loginBox.style.display = 'none';
          mainBox.style.display = 'block';
          showSection('agents');
          loadAgents();
          loadPerformance();
        } else {
          document.getElementById('loginError').style.display = 'block';
        }
      });
    }

    function showSection(section) {
      document.getElementById('section-agents').style.display = section === 'agents' ? 'block' : 'none';
      document.getElementById('section-stats').style.display = section === 'stats' ? 'block' : 'none';
    }

    function loadAgents() {
      fetch('/agents')
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById('agentsTable');
          table.innerHTML = '';
          data.forEach(agent => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${agent.username}</td><td><button onclick="deleteAgent('${agent.username}')">Eliminar</button></td>`;
            table.appendChild(row);
          });
        });
    }

    function createAgent() {
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();

      fetch('/agents', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        loadAgents();
        loadPerformance();
      });
    }

    function deleteAgent(username) {
      fetch(`/agents/${username}`, { method: 'DELETE' })
        .then(() => {
          loadAgents();
          loadPerformance();
        });
    }

    function loadStats() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      if (!from || !to) return alert("Selecciona el rango de fechas completo.");

      fetch(`/stats?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('statChats').textContent = data.chats;
          document.getElementById('statMessages').textContent = data.messages;
          document.getElementById('statCargar').textContent = data.cargarFichas;
          document.getElementById('statRetiro').textContent = data.retiros;
          document.getElementById('statImagenes').textContent = data.imagenes;
        });
    }

    let chart;
    function loadPerformance() {
      fetch('/performance')
        .then(res => res.json())
        .then(data => {
          const ctx = document.getElementById('agentChart').getContext('2d');
          const labels = Object.keys(data);
          const values = Object.values(data);

          if (chart) chart.destroy();

          chart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels,
              datasets: [{
                label: 'Chats Finalizados',
                data: values,
                backgroundColor: '#FF3B00',
                borderRadius: 6
              }]
            },
            options: {
              responsive: true,
              plugins: { legend: { display: false } },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: { stepSize: 1 }
                }
              }
            }
          });
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('superadminLogged') === 'true') {
        loginBox.style.display = 'none';
        mainBox.style.display = 'block';
        showSection('agents');
        loadAgents();
        loadPerformance();
      }
    });
  </script>
</body>
</html>
