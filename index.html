  <title>GANA365 Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      overflow: hidden;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    #backgroundIframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: -1;
    }

    .chat-container {
      position: fixed;
      bottom: 30px;
      right: 90px;
      width: 320px;
      height: 420px;
      background: #1a1a1a;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      border: 2px solid #FF3B00;
      border-radius: 20px;
      overflow: hidden;
      display: none;
      z-index: 10001;
      text-align: center;
      transform: translateX(-20px);
      opacity: 0;
      transition: all 0.3s ease-in-out;
    }

    .chat-container.open {
      transform: translateX(0);
      opacity: 1;
    }

    .chat-header {
      background: #000000;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #FF3B00;
    }

    .chat-logo {
      width: 60px;
      height: auto;
    }

    .chat-phone {
      color: white;
      font-weight: bold;
      font-size: 13px;
    }

    .close-chat {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .close-chat:hover {
      color: #d63100;
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #FF3B00;
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 10000;
      transition: all 0.3s ease-in-out;
    }

    .chat-button:hover {
      background-color: #d63100;
    }

    .login-container {
      padding: 20px;
      text-align: center;
    }

    .login-container h3 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      background: #222;
      color: white;
      font-size: 16px;
      text-align: center;
      outline: none;
      -webkit-appearance: none;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: #FF3B00;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
    }

    .login-button:hover {
      background: #d63100;
      transform: scale(1.05);
    }

    .login-logo {
      width: 120px;
      max-height: 80px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .chat-body {
      display: none;
      position: relative;
      height: calc(100% - 60px);
      background: #E5DDD5 url('https://www.whatsapp.com/img/background.png') repeat;
      color: #111;
      font-size: 14px;
    }

    #messages {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 60px;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .chat-body.active {
      display: block;
    }

    .row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
      clear: both;
    }

    .logo {
      width: 36px;
      height: 36px;
      margin-right: 8px;
      border-radius: 50%;
      background: #fff;
      padding: 4px;
      box-sizing: border-box;
      object-fit: contain;
      image-rendering: auto;
    }

    .msg {
      background: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 240px;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
      position: relative;
      border-top-left-radius: 0;
    }

    .msg::before {
      content: '';
      position: absolute;
      top: 0;
      left: -10px;
      width: 10px;
      height: 10px;
      background: #FFFFFF;
      clip-path: polygon(100% 0, 0 0, 100% 100%);
    }

    .msg strong {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .buttons-wrapper {
      margin-left: 44px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      clear: both;
    }

    .action-button {
      background: white;
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      font-size: 13px;
      font-weight: 400;
      letter-spacing: 0.3px;
      color: #111;
      cursor: pointer;
      width: 200px;
      text-align: center;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
    }

    .action-button:hover {
      background-color: #DCF8C6;
      color: #111;
    }

    .message {
      display: block;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 70%;
      position: relative;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
      clear: both;
    }

    .message.bot {
      background: #FFFFFF;
      float: left;
      border-top-left-radius: 0;
    }

    .message.bot::before {
      content: '';
      position: absolute;
      top: 0;
      left: -10px;
      width: 10px;
      height: 10px;
      background: #FFFFFF;
      clip-path: polygon(100% 0, 0 0, 100% 100%);
    }

    .message.user {
      background: #DCF8C6;
      float: right;
      border-top-right-radius: 0;
    }

    .message.user::before {
      content: '';
      position: absolute;
      top: 0;
      right: -10px;
      width: 10px;
      height: 10px;
      background: #DCF8C6;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    .message img {
      max-width: 100px;
      border-radius: 8px;
      display: block;
      cursor: pointer;
    }

    .message .timestamp {
      font-size: 10px;
      color: #666;
      margin-left: 5px;
      position: absolute;
      bottom: 2px;
      right: 5px;
    }

    .chat-input {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 10px;
      background: #F0F0F0;
      box-sizing: border-box;
      height: 60px;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
      outline: none;
      background: #FFFFFF;
      font-size: 16px;
      -webkit-appearance: none;
    }

    .chat-input input[type="file"] {
      display: none;
    }

    .chat-input label {
      cursor: pointer;
      font-size: 20px;
      margin-right: 10px;
      color: #666;
    }

    .chat-input button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #075E54;
    }

    .recommend-message {
      display: none;
      position: relative;
      height: calc(100% - 60px);
      background: #E5DDD5 url('https://www.whatsapp.com/img/background.png') repeat;
      color: #111;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .recommend-message.active {
      display: block;
    }

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log('Conectado al servidor de Socket.IO');
    });

    socket.on('connect_error', (error) => {
      console.error('Error de conexión a Socket.IO:', error);
    });

    socket.on('error', (error) => {
      console.error('Error en Socket.IO:', error);
    });

    let currentUser = '';
    let userId = '';
    let isChatClosed = false;
    let isChatOpen = false;

    function scrollToBottom() {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.scrollTo({
        top: messagesDiv.scrollHeight,
        behavior: 'smooth'
      });
    }

    function getCurrentTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      return `${hours}:${minutes}`;
    }

    function openImageInNewWindow(imageSrc) {
      const newWindow = window.open('', '_blank');
      newWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Imagen</title>
          <style>
            body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
            img { max-width: 90%; max-height: 90%; }
          </style>
        </head>
        <body>
          <img src="${imageSrc}" alt="Imagen">
        </body>
        </html>
      `);
      newWindow.document.close();
    }

    function sendFile(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          socket.emit('image', { userId, sender: currentUser, image: e.target.result });
        };
        reader.readAsDataURL(file);
        event.target.value = '';
      } else {
        console.error('No se seleccionó ningún archivo');
      }
    }

    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${encodeURIComponent(value)}; expires=${date.toUTCString()}; path=/`;
    }

    function getCookie(name) {
      const match = document.cookie.match(new RegExp("(^| )" + name + "=([^;]+)"));
      return match ? decodeURIComponent(match[2]) : "";
    }

    function toggleChat() {
      console.log('toggleChat ejecutado. isChatOpen:', isChatOpen, 'isChatClosed:', isChatClosed);
      const chat = document.getElementById("chatBox");
      const button = document.getElementById("chatButton");

      if (isChatOpen) {
        console.log('Cerrando chat');
        isChatOpen = false;
        chat.classList.remove("open");
        setTimeout(() => {
          chat.style.display = "none";
          button.textContent = "💬";
        }, 300);
      } else {
        console.log('Abriendo chat');
        isChatOpen = true;
        button.textContent = "✖";
        chat.style.display = "block";
        setTimeout(() => chat.classList.add("open"), 10);
      }
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        const errorPopup = document.getElementById("errorPopup");
        if (errorPopup) {
          errorPopup.classList.add('active');
        }
        return;
      }

      console.log('Login ejecutado. Usuario:', username);
      currentUser = username;
      setCookie("chatUser", username, 30);
      const storedUserId = getCookie("chatUserId");
      socket.emit('user joined', { userId: storedUserId, username });
    }

    socket.on('session', (data) => {
      console.log('Sesión recibida:', data);
      userId = data.userId;
      currentUser = data.username;
      setCookie("chatUserId", userId, 30);
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("chatHeader").style.display = "flex";
      showActionButtons();
    });

    function closeErrorPopup() {
      console.log('Cerrando popup de error');
      const errorPopup = document.getElementById("errorPopup");
      errorPopup.classList.remove('active');
    }

    function showActionButtons() {
      console.log('Mostrando botones de acción');
      const chatBody = document.getElementById("chatBody");
      const recommendMessage = document.getElementById("recommendMessage");
      const chatHeader = document.getElementById("chatHeader");
      chatHeader.style.display = "flex";
      chatBody.classList.add("active");
      recommendMessage.classList.remove("active");
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = '';

      const welcomeDiv = document.createElement('div');
      welcomeDiv.classList.add('row');
      welcomeDiv.innerHTML = `
        <img src="https://gana365.online/images/logo.png" class="logo">
        <div class="msg">
          <strong>Bienvenido a GANA365</strong>
          ¡ASISTENCIA 24HS POR ESTA CHAT!<br>
          Por favor elegí una opción 👇👇👇
          <span class="timestamp">${getCurrentTime()}</span>
        </div>
      `;
      messagesDiv.appendChild(welcomeDiv);

      const buttonsDiv = document.createElement('div');
      buttonsDiv.classList.add('buttons-wrapper');
      buttonsDiv.innerHTML = `
        <button class="action-button" onclick="handleAction('Cargar Fichas')">Cargar Fichas</button>
        <button class="action-button" onclick="handleAction('Retirar')">Retirar</button>
      `;
      messagesDiv.appendChild(buttonsDiv);

      setTimeout(scrollToBottom, 0);
    }

    function showRecommendMessage() {
      console.log('Mostrando mensaje de recomendación');
      const chatBody = document.getElementById("chatBody");
      const recommendMessage = document.getElementById("recommendMessage");
      chatBody.classList.remove("active");
      recommendMessage.classList.add("active");

      recommendMessage.innerHTML = '';

      const recommendDiv = document.createElement('div');
      recommendDiv.classList.add('row');
      recommendDiv.innerHTML = `
        <img src="https://gana365.online/images/logo.png" class="logo">
        <div class="msg">
          RECOMENDAMOS Y GANA<br>
          BUSCANOS EN GOOGLE COMO<br>
          463 SIEMPRE GANA
          <span class="timestamp">${getCurrentTime()}</span>
        </div>
      `;
      recommendMessage.appendChild(recommendDiv);

      const buttonsDiv = document.createElement('div');
      buttonsDiv.classList.add('buttons-wrapper');
      buttonsDiv.innerHTML = `
        <button class="action-button" onclick="showActionButtons()">Iniciar Nuevo Chat</button>
      `;
      recommendMessage.appendChild(buttonsDiv);

      setTimeout(() => {
        recommendMessage.scrollTo({
          top: recommendMessage.scrollHeight,
          behavior: 'smooth'
        });
      }, 0);
    }

    function handleAction(action) {
  console.log('Acción ejecutada:', action, 'Usuario:', currentUser, 'UserId:', userId);
  if (!currentUser || !userId) {
    console.error('No hay usuario o userId definido para enviar el mensaje');
    return;
  }

  const messagesDiv = document.getElementById("messages");
  const buttonsWrapper = document.querySelector('.buttons-wrapper');
  if (buttonsWrapper) buttonsWrapper.style.display = 'none';

  // ✅ Mostrar el mensaje del usuario primero
  const userMessage = document.createElement('div');
  userMessage.classList.add('message', 'user');
  userMessage.innerHTML = `${action}<span class="timestamp">${getCurrentTime()}</span>`;
  messagesDiv.appendChild(userMessage);

  // ✅ Mostrar respuesta automática del bot
  if (action === 'Cargar Fichas') {
    const botMessage = document.createElement('div');
    botMessage.classList.add('message', 'bot');
    botMessage.innerHTML = `
      <div class="fichas-bancarias">
        <p><strong>1- Usar</strong> cuenta personal.</p>
        <p><strong>2- Enviar</strong> comprobante visible.</p>
        <p><strong>TITULAR CTA BANCARIA LEPRANSE SRL</strong></p>
        <p><strong>CBU:</strong> 0000156002555796327337</p>
        <p><strong>ALIAS:</strong> leprance</p>
        <span class="timestamp">${getCurrentTime()}</span>
      </div>
    `;
    messagesDiv.appendChild(botMessage);
  }

  if (action === 'Retirar') {
    const retiroMessage = document.createElement('div');
    retiroMessage.classList.add('message', 'bot');
    retiroMessage.innerHTML = `
      <div class="fichas-bancarias">
        <p><strong>PARA RETIRAR COMPLETAR</strong></p>
        <p><strong>DATOS:</strong></p>
        <p>Utilizar tu propia cuenta bancaria</p>
        <br>
        <p>👇👇👇</p>
        <p><strong>USUARIO:</strong></p>
        <p><strong>MONTO A RETIRAR:</strong></p>
        <p><strong>NOMBRE DE CTA BANCARIA:</strong></p>
        <p><strong>CBU:</strong></p>
        <p><strong>COMPROBANTE DE TU ULTIMA CARGA:</strong></p>
        <span class="timestamp">${getCurrentTime()}</span>
      </div>
    `;
