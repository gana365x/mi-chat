<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .token-generator {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 6px;
      width: 260px;
      box-shadow: 0 0 10px #ff8000;
      font-size: 0.75rem;
      z-index: 9999;
    }

    h2 {
      margin-top: 0;
      color: #ff8000;
      font-size: 0.95rem;
      margin-bottom: 8px;
      text-align: center;
    }

    .input-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .input-wrapper input {
      width: 80%;
      padding: 5px;
      background-color: #2c2c2c;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-size: 0.75rem;
    }

    .full-width-btn {
      width: 100%;
      padding: 6px;
      background-color: #ff8000;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 0.75rem;
    }

    .full-width-btn:hover {
      background-color: #e67100;
    }

    .result {
      background-color: #2c2c2c;
      padding: 6px;
      border-radius: 3px;
      color: #00ff88;
      word-break: break-word;
      font-size: 0.7rem;
      position: relative;
      text-align: center;
    }

    .copy-container {
      display: flex;
      justify-content: center;
      margin-top: 5px;
    }

    .copy-icon {
      background-color: #ff8000;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .copy-icon:hover {
      background-color: #ffa347;
    }
  </style>
</head>
<body>

  <div class="token-generator">
    <h2>Generador de Token</h2>

    <div class="input-wrapper">
      <input type="text" id="login" placeholder="Usuario" />
    </div>
    <div class="input-wrapper">
      <input type="password" id="password" placeholder="Contraseña" />
    </div>

    <button class="full-width-btn" onclick="generarToken()">Generar</button>

    <div class="result" id="tokenResult">Token generado aparecerá aquí.</div>
    <div class="copy-container" id="copyContainer" style="display: none;">
      <button class="copy-icon" onclick="copiarToken()">📋 Copiar</button>
    </div>
  </div>

  <script>
    let ultimoToken = "";

    async function generarToken() {
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;
      const api_token = "89c3d37f5b16c3da1ef5af214bfea873d9ae..."; // tu token real

      const formData = new FormData();
      formData.append("api_token", api_token);
      formData.append("login", login);
      formData.append("password", password);

      const resultDiv = document.getElementById("tokenResult");
      const copyBox = document.getElementById("copyContainer");

      try {
        const response = await fetch("https://admin.gana365.online/index.php?act=admin&area=login&response=js", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (data.status === "success") {
          ultimoToken = data.token;
          resultDiv.innerHTML = `<strong>TOKEN:</strong><br>${data.token}`;
          copyBox.style.display = "flex";
        } else {
          resultDiv.innerHTML = "❌ Usuario o contraseña incorrectos.";
          copyBox.style.display = "none";
        }
      } catch (error) {
        resultDiv.innerHTML = "⚠️ Error al conectar con el servidor.";
        copyBox.style.display = "none";
        console.error(error);
      }
    }

    function copiarToken() {
      navigator.clipboard.writeText(ultimoToken).then(() => {
        alert("✅ Token copiado al portapapeles");
      });
    }
  </script>

</body>
</html>
