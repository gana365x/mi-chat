<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Generator</title>
  <style>
    /* Estilos basados en el Token Manager original, adaptados */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      gap: 30px;
    }

    .box {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 6px;
      width: 300px;
      box-shadow: 0 0 10px #ff8000;
      font-size: 0.85rem;
    }

    h2 {
      color: #ff8000;
      font-size: 1rem;
      margin-top: 0;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
      margin-bottom: 10px;
      border: none;
      border-radius: 3px;
      font-size: 0.85rem;
      box-sizing: border-box;
    }

    input, select {
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      background-color: #ff8000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67100;
    }

    .result {
      background-color: #2c2c2c;
      padding: 8px;
      border-radius: 3px;
      color: #00ff88;
      word-break: break-word;
      text-align: center;
      font-size: 0.8rem;
    }

    .copy-icon {
      margin-top: 6px;
      background-color: #ff8000;
      color: #fff;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <!-- Cuadro A: Generador de Token -->
  <div class="box">
    <h2>Generar Token</h2>
    <input type="text" id="login" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contrase√±a" />
    <button onclick="generarToken()">Generar</button>
    <div class="result" id="tokenResult">Token generado aparecer√° aqu√≠.</div>
    <button class="copy-icon" onclick="copiarToken()">üìã Copiar</button>
  </div>

  <!-- Cuadro B: Asignar Token a un Admin -->
  <div class="box">
    <h2>Asignar Token a Admin</h2>
    <select id="adminSelect">
      <option value="">Seleccionar agente</option>
    </select>
    <input type="text" id="manualToken" placeholder="Pegar token aqu√≠" />
    <button onclick="asignarToken()">Asignar Token</button>
    <div class="result" id="asignacionResult"></div>
  </div>

  <script>
    let ultimoToken = "";

    // Copiar token al portapapeles
    function copiarToken() {
      if (ultimoToken) {
        navigator.clipboard.writeText(ultimoToken).then(() => {
          alert("‚úÖ Token copiado al portapapeles");
        });
      } else {
        alert("‚ö†Ô∏è No hay token para copiar");
      }
    }

    // Generar token usando el endpoint externo
    async function generarToken() {
      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();
      const api_token = "89c3d37f5b16c3da1ef5af214bfea873d9ae..."; // Reemplazar con el token real

      if (!login || !password) {
        document.getElementById("tokenResult").innerHTML = "‚ö†Ô∏è Ingresa usuario y contrase√±a.";
        return;
      }

      const formData = new FormData();
      formData.append("api_token", api_token);
      formData.append("login", login);
      formData.append("password", password);

      const resultDiv = document.getElementById("tokenResult");

      try {
        const response = await fetch("https://admin.gana365.online/index.php?act=admin&area=login&response=js", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (data.status === "success" && data.token) {
          ultimoToken = data.token;
          resultDiv.innerHTML = `<strong>TOKEN:</strong><br>${data.token}`;
        } else {
          resultDiv.innerHTML = "‚ùå Usuario o contrase√±a incorrectos.";
        }
      } catch (error) {
        resultDiv.innerHTML = "‚ö†Ô∏è Error al conectar con el servidor.";
        console.error("Error generando token:", error);
      }
    }

    // Cargar lista de agentes desde el backend
    async function cargarAgentes() {
      try {
        const res = await fetch("https://mi-chat-9uti.onrender.com/agents", {
          method: "GET",
          credentials: "include"
        });

        if (!res.ok) throw new Error("No autorizado o error en el servidor");

        const agentes = await res.json();
        const select = document.getElementById("adminSelect");
        select.innerHTML = "<option value=''>Seleccionar agente</option>";

        agentes.forEach(agente => {
          const opt = document.createElement("option");
          opt.value = agente.username;
          opt.textContent = `${agente.username} (${agente.role})`;
          select.appendChild(opt);
        });
      } catch (error) {
        console.error("Error cargando agentes:", error);
        document.getElementById("asignacionResult").innerHTML = "‚ö†Ô∏è Error al cargar agentes.";
      }
    }

    // Asignar token al agente seleccionado
    async function asignarToken() {
      const username = document.getElementById("adminSelect").value;
      const token = document.getElementById("manualToken").value.trim();
      const msg = document.getElementById("asignacionResult");

      if (!username || !token) {
        msg.innerHTML = "‚ö†Ô∏è Selecciona un agente y pega un token.";
        return;
      }

      try {
        const res = await fetch("https://mi-chat-9uti.onrender.com/update-agent-token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, token })
        });

        const data = await res.json();
        if (data.success) {
          msg.innerHTML = "‚úÖ Token asignado correctamente.";
          document.getElementById("manualToken").value = ""; // Limpiar input
        } else {
          msg.innerHTML = "‚ùå Error al asignar token.";
        }
      } catch (error) {
        msg.innerHTML = "‚ö†Ô∏è Error al conectar con el servidor.";
        console.error("Error asignando token:", error);
      }
    }

    // Cargar agentes al iniciar
    document.addEventListener("DOMContentLoaded", () => {
      cargarAgentes();
    });
  </script>
</body>
</html>
