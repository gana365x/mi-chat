<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .box {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 6px;
      width: 300px;
      box-shadow: 0 0 10px #ff8000;
      font-size: 0.85rem;
    }

    h2 {
      color: #ff8000;
      font-size: 1rem;
      margin-top: 0;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
      margin-bottom: 10px;
      border: none;
      border-radius: 3px;
      font-size: 0.85rem;
    }

    input, select {
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      background-color: #ff8000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67100;
    }

    .result {
      background-color: #2c2c2c;
      padding: 8px;
      border-radius: 3px;
      color: #00ff88;
      word-break: break-word;
      text-align: center;
      font-size: 0.8rem;
    }

    .copy-icon {
      margin-top: 6px;
      background-color: #ff8000;
      color: #fff;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .token-display {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #fff;
      text-align: center;
    }

    .delete-btn {
      background-color: #ff3b00;
      color: #fff;
      border: none;
      padding: 4px 10px;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 5px;
      font-size: 0.75rem;
    }

    .delete-btn:hover {
      background-color: #d63100;
    }
  </style>
</head>
<body>
  <!-- Cuadro A: Generador de Token -->
  <div class="box">
    <h2>Generar Token</h2>
    <input type="text" id="login" placeholder="Usuario del Casino" />
    <input type="password" id="password" placeholder="Contrase√±a del Casino" />
    <button onclick="generarToken()">Generar</button>
    <div class="result" id="tokenResult">Token generado aparecer√° aqu√≠.</div>
    <button class="copy-icon" onclick="copiarToken()">üìã Copiar</button>
  </div>

  <!-- Cuadro B: Agregar ID del Sub-Usuario -->
  <div class="box">
    <h2>Agregar ID del Sub-Usuario</h2>
    <select id="adminSelectIds" onchange="mostrarIdsAsignados()">
      <option value="">Seleccionar agente</option>
    </select>
    <input type="text" id="userId" placeholder="User ID del Casino" />
    <input type="text" id="cashierId" placeholder="Cashier ID del Casino" />
    <button onclick="asignarIds()">Guardar</button>
    <div class="result" id="idsResult"></div>
    <div class="token-display" id="idsDisplay"></div>
  </div>

  <!-- Cuadro C: Asignar Token a un Admin -->
  <div class="box">
    <h2>Asignar Token a Admin</h2>
    <select id="adminSelectToken" onchange="mostrarTokenAsignado()">
      <option value="">Seleccionar agente</option>
    </select>
    <input type="text" id="manualToken" placeholder="Pegar token aqu√≠" />
    <button onclick="asignarToken()">Asignar Token</button>
    <div class="result" id="tokenAsignacionResult"></div>
    <div class="token-display" id="tokenDisplay"></div>
  </div>

  <script>
    let ultimoToken = "";
    let agentes = [];

    function copiarToken() {
      if (ultimoToken) {
        navigator.clipboard.writeText(ultimoToken).then(() => {
          alert("‚úÖ Token copiado al portapapeles");
        }).catch(err => {
          console.error("Error al copiar el token:", err);
          alert("‚ö†Ô∏è Error al copiar el token.");
        });
      } else {
        alert("‚ö†Ô∏è No hay token para copiar.");
      }
    }

    async function generarToken() {
      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!login || !password) {
        document.getElementById("tokenResult").innerHTML = "‚ö†Ô∏è Ingresa usuario y contrase√±a.";
        return;
      }

      const formData = new FormData();
      formData.append("login", login);
      formData.append("password", password);

      const resultDiv = document.getElementById("tokenResult");

      try {
        const response = await fetch("https://admin.gana365.online/index.php?act=admin&area=login&response=js", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }

        const data = await response.json();
        if (data.status === "success" && data.token) {
          ultimoToken = data.token;
          resultDiv.innerHTML = `<strong>TOKEN:</strong><br>${data.token}`;
        } else {
          resultDiv.innerHTML = "‚ùå Usuario o contrase√±a incorrectos.";
        }
      } catch (error) {
        resultDiv.innerHTML = "‚ö†Ô∏è Error al conectar con el servidor.";
        console.error("Error generando token:", error);
      }
    }

    async function cargarAgentes() {
      try {
        const res = await fetch("https://mi-chat-9uti.onrender.com/agents", {
          method: "GET",
          credentials: "include"
        });

        if (!res.ok) throw new Error("No autorizado o error en el servidor");

        agentes = await res.json();
        const selectToken = document.getElementById("adminSelectToken");
        const selectIds = document.getElementById("adminSelectIds");
        selectToken.innerHTML = "<option value=''>Seleccionar agente</option>";
        selectIds.innerHTML = "<option value=''>Seleccionar agente</option>";

        agentes.forEach(agente => {
          const optToken = document.createElement("option");
          optToken.value = agente.username;
          optToken.textContent = `${agente.username} (${agente.role})`;
          selectToken.appendChild(optToken);

          const optIds = document.createElement("option");
          optIds.value = agente.username;
          optIds.textContent = `${agente.username} (${agente.role})`;
          selectIds.appendChild(optIds);
        });

        mostrarTokenAsignado();
        mostrarIdsAsignados();
      } catch (error) {
        console.error("Error cargando agentes:", error);
        document.getElementById("tokenAsignacionResult").innerHTML = "‚ö†Ô∏è Error al cargar agentes.";
        document.getElementById("idsResult").innerHTML = "‚ö†Ô∏è Error al cargar agentes.";
      }
    }

    async function asignarToken() {
      const username = document.getElementById("adminSelectToken").value;
      const token = document.getElementById("manualToken").value.trim();
      const msg = document.getElementById("tokenAsignacionResult");

      if (!username || !token) {
        msg.innerHTML = "‚ö†Ô∏è Selecciona un agente y pega un token.";
        return;
      }

      try {
        const res = await fetch("https://mi-chat-9uti.onrender.com/update-agent-token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, token })
        });

        const data = await res.json();
        if (data.success) {
          msg.innerHTML = "‚úÖ Token asignado correctamente.";
          document.getElementById("manualToken").value = "";
          const agente = agentes.find(a => a.username === username);
          if (agente) agente.token = token;
          mostrarTokenAsignado();
        } else {
          msg.innerHTML = "‚ùå Error al asignar token.";
        }
      } catch (error) {
        msg.innerHTML = "‚ö†Ô∏è Error al conectar con el servidor.";
        console.error("Error asignando token:", error);
      }
    }

    async function asignarIds() {
      const username = document.getElementById("adminSelectIds").value;
      const userId = document.getElementById("userId").value.trim();
      const cashierId = document.getElementById("cashierId").value.trim();
      const msg = document.getElementById("idsResult");

      if (!username || !userId || !cashierId) {
        msg.innerHTML = "‚ö†Ô∏è Completa todos los campos.";
        return;
      }

      try {
        const res = await fetch("https://mi-chat-9uti.onrender.com/update-agent-ids", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, userId, cashierId })
        });

        const data = await res.json();
        if (data.success) {
          msg.innerHTML = "‚úÖ IDs asignados correctamente.";
          document.getElementById("userId").value = "";
          document.getElementById("cashierId").value = "";
          const agente = agentes.find(a => a.username === username);
          if (agente) {
            agente.userId = userId;
            agente.cashierId = cashierId;
          }
          mostrarIdsAsignados();
        } else {
          msg.innerHTML = "‚ùå Error al asignar IDs.";
        }
      } catch (error) {
        msg.innerHTML = "‚ö†Ô∏è Error al conectar con el servidor.";
        console.error("Error asignando IDs:", error);
      }
    }

    async function borrarToken() {
      const username = document.getElementById("adminSelectToken").value;
      const msg = document.getElementById("tokenAsignacionResult");

      if (!username) {
        msg.innerHTML = "‚ö†Ô∏è Selecciona un agente para borrar su token.";
        return;
      }

      try {
        const res = await fetch("https://mi-chat-9uti.onrender.com/update-agent-token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, token: null })
        });

        const data = await res.json();
        if (data.success) {
          msg.innerHTML = "‚úÖ Token borrado correctamente.";
          const agente = agentes.find(a => a.username === username);
          if (agente) agente.token = null;
          mostrarTokenAsignado();
        } else {
          msg.innerHTML = "‚ùå Error al borrar token.";
        }
      } catch (error) {
        msg.innerHTML = "‚ö†Ô∏è Error al conectar con el servidor.";
        console.error("Error borrando token:", error);
      }
    }

    async function borrarIds() {
      const username = document.getElementById("adminSelectIds").value;
      const msg = document.getElementById("idsResult");

      if (!username) {
        msg.innerHTML = "‚ö†Ô∏è Selecciona un agente para borrar sus IDs.";
        return;
      }

      try {
        const res = await fetch("https://mi-chat-9uti.onrender.com/update-agent-ids", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, userId: null, cashierId: null })
        });

        const data = await res.json();
        if (data.success) {
          msg.innerHTML = "‚úÖ IDs borrados correctamente.";
          const agente = agentes.find(a => a.username === username);
          if (agente) {
            agente.userId = null;
            agente.cashierId = null;
          }
          mostrarIdsAsignados();
        } else {
          msg.innerHTML = "‚ùå Error al borrar IDs.";
        }
      } catch (error) {
        msg.innerHTML = "‚ö†Ô∏è Error al conectar con el servidor.";
        console.error("Error borrando IDs:", error);
      }
    }

    function mostrarTokenAsignado() {
      const username = document.getElementById("adminSelectToken").value;
      const displayDiv = document.getElementById("tokenDisplay");

      if (!username) {
        displayDiv.innerHTML = "";
        return;
      }

      const agente = agentes.find(a => a.username === username);
      if (agente && agente.token) {
        displayDiv.innerHTML = `
          <div>Token asignado: ${agente.token}</div>
          <button class="delete-btn" onclick="borrarToken()">Borrar Token</button>
        `;
      } else {
        displayDiv.innerHTML = "<div>No hay token asignado.</div>";
      }
    }

    function mostrarIdsAsignados() {
      const username = document.getElementById("adminSelectIds").value;
      const displayDiv = document.getElementById("idsDisplay");

      if (!username) {
        displayDiv.innerHTML = "";
        return;
      }

      const agente = agentes.find(a => a.username === username);
      if (agente && (agente.userId || agente.cashierId)) {
        displayDiv.innerHTML = `
          <div>User ID: ${agente.userId || 'No asignado'}</div>
          <div>Cashier ID: ${agente.cashierId || 'No asignado'}</div>
          <button class="delete-btn" onclick="borrarIds()">Borrar IDs</button>
        `;
      } else {
        displayDiv.innerHTML = "<div>No hay IDs asignados.</div>";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      cargarAgentes();
    });
  </script>
</body>
</html>
