<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Agentes - GANA365</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      gap: 20px;
    }

    .sidebar {
      width: 250px;
      background: #1a1a1a;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .user-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .user-list li {
      padding: 10px;
      background: #333;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }

    .user-list li:hover {
      background: #444;
    }

    .user-list li.active {
      background: #FF3B00;
    }

    .chat-area {
      flex: 1;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      box-sizing: border-box;
      border: 2px solid #FF3B00;
    }

    .chat-area.active {
      display: flex;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #FF3B00;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .close-chat {
      background: #FF3B00;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      font-size: 14px;
    }

    .close-chat:hover {
      background: #d63100;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      background: #E5DDD5;
      border-radius: 5px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      margin: 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
      white-space: pre-wrap;
      align-self: flex-start;
    }

    .message.bot {
      background: #FFFFFF;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .message.bot::before {
      content: '';
      position: absolute;
      top: 0;
      left: -10px;
      width: 10px;
      height: 10px;
      background: #FFFFFF;
      clip-path: polygon(100% 0, 0 0, 100% 100%);
    }

    .message.user {
      background: #DCF8C6;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .message.user::before {
      content: '';
      position: absolute;
      top: 0;
      right: -10px;
      width: 10px;
      height: 10px;
      background: #DCF8C6;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    .message.agent {
      background: #ADD8E6;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .message.agent::before {
      content: '';
      position: absolute;
      top: 0;
      left: -10px;
      width: 10px;
      height: 10px;
      background: #ADD8E6;
      clip-path: polygon(100% 0, 0 0, 100% 100%);
    }

    .message img {
      max-width: 100px;
      border-radius: 8px;
      display: block;
      margin-top: 5px;
      cursor: pointer;
    }

    .chat-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      box-sizing: border-box;
      font-size: 14px;
    }

    .chat-input button {
      background: #FF3B00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      font-size: 14px;
    }

    .chat-input button:hover {
      background: #d63100;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Usuarios Conectados</h2>
      <ul class="user-list" id="userList"></ul>
    </div>

    <div class="chat-area" id="chatArea">
      <div class="chat-header">
        <h2 id="chatUser">Chat con: <span id="currentUser"></span></h2>
        <button class="close-chat" onclick="closeChat()">Cerrar Chat</button>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="agentMessage" placeholder="Escribe un mensaje..." onkeypress="if(event.key === 'Enter') sendAgentMessage()">
        <button onclick="sendAgentMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log('Conectado al servidor de Socket.IO');
    });

    socket.on('connect_error', (error) => {
      console.error('Error de conexión a Socket.IO:', error);
    });

    socket.on('error', (error) => {
      console.error('Error en Socket.IO:', error);
    });

    let selectedUser = null;
    const localChatHistory = {};

    socket.on('user list', (users) => {
      console.log('Lista de usuarios recibida:', users);
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        li.onclick = () => selectUser(user);
        if (user === selectedUser) {
          li.classList.add('active');
        }
        userList.appendChild(li);
      });
    });

    function selectUser(user) {
      console.log('Usuario seleccionado:', user);
      selectedUser = user;
      const userList = document.getElementById('userList').children;
      for (let li of userList) {
        li.classList.remove('active');
        if (li.textContent === user) {
          li.classList.add('active');
        }
      }
      const chatArea = document.getElementById('chatArea');
      chatArea.classList.add('active');
      document.getElementById('currentUser').textContent = user;
      document.getElementById('chatMessages').innerHTML = '';
      displayLocalMessages(user);
      console.log('Solicitando historial para:', user);
      socket.emit('request chat history', { username: user });
    }

    function displayLocalMessages(username) {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML = '';
      const messages = localChatHistory[username] || [];
      if (messages.length > 0) {
        messages.forEach(msg => {
          console.log('Mostrando mensaje local:', msg);
          const messageDiv = document.createElement('div');
          messageDiv.classList.add('message');
          if (msg.sender === 'Bot') {
            messageDiv.classList.add('bot');
          } else if (msg.sender === 'Agent') {
            messageDiv.classList.add('agent');
          } else {
            messageDiv.classList.add('user');
          }
          if (msg.image) {
            messageDiv.textContent = `${msg.sender}:`;
            const img = document.createElement('img');
            img.src = msg.image;
            img.onclick = () => openImageInNewWindow(msg.image);
            messageDiv.appendChild(img);
          } else {
            messageDiv.textContent = `${msg.sender}: ${msg.message}`;
          }
          chatMessages.appendChild(messageDiv);
        });
      } else {
        console.log('No hay mensajes locales para este usuario:', username);
        chatMessages.innerHTML = '<p>No hay mensajes previos.</p>';
      }
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    socket.on('chat history', (data) => {
      console.log('Historial de chat recibido:', data);
      if (data.username) {
        localChatHistory[data.username] = data.messages || [];
        console.log('Historial local actualizado para', data.username, ':', localChatHistory[data.username]);
        if (data.username === selectedUser) {
          displayLocalMessages(data.username);
        }
      } else {
        console.log('Historial recibido para un usuario no seleccionado:', data.username);
      }
    });

    socket.on('admin message', (data) => {
      console.log('Mensaje recibido en tiempo real:', data);
      if (!data.username || !data.sender || !data.message) {
        console.error('Mensaje recibido inválido, falta username, sender o message:', data);
        return;
      }
      if (!localChatHistory[data.username]) {
        localChatHistory[data.username] = [];
      }
      localChatHistory[data.username].push({ sender: data.sender, message: data.message });
      console.log('Historial local actualizado para', data.username, ':', localChatHistory[data.username]);
      if (data.username === selectedUser) {
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        if (data.sender === 'Bot') {
          messageDiv.classList.add('bot');
        } else if (data.sender === 'Agent') {
          messageDiv.classList.add('agent');
        } else {
          messageDiv.classList.add('user');
        }
        messageDiv.textContent = `${data.sender}: ${data.message}`;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });

    socket.on('admin image', (data) => {
      console.log('Imagen recibida en tiempo real:', data);
      if (!data.sender || !data.image) {
        console.error('Imagen recibida inválida, falta sender o image:', data);
        return;
      }
      if (!localChatHistory[data.sender]) {
        localChatHistory[data.sender] = [];
      }
      localChatHistory[data.sender].push({ sender: data.sender, image: data.image });
      console.log('Historial local actualizado para', data.sender, ':', localChatHistory[data.sender]);
      if (data.sender === selectedUser) {
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'user');
        messageDiv.textContent = `${data.sender}:`;
        const img = document.createElement('img');
        img.src = data.image;
        img.onclick = () => openImageInNewWindow(data.image);
        messageDiv.appendChild(img);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });

    function openImageInNewWindow(imageSrc) {
      const newWindow = window.open('', '_blank');
      newWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Imagen</title>
          <style>
            body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
            img { max-width: 90%; max-height: 90%; }
          </style>
        </head>
        <body>
          <img src="${imageSrc}" alt="Imagen">
        </body>
        </html>
      `);
      newWindow.document.close();
    }

    function sendAgentMessage() {
      const messageInput = document.getElementById('agentMessage');
      const message = messageInput.value.trim();
      if (message && selectedUser) {
        console.log('Enviando mensaje del agente:', { username: selectedUser, message });
        socket.emit('agent message', { username: selectedUser, message });
        if (!localChatHistory[selectedUser]) {
          localChatHistory[selectedUser] = [];
        }
        localChatHistory[selectedUser].push({ sender: 'Agent', message });
        messageInput.value = '';
        displayLocalMessages(selectedUser);
      } else {
        console.log('No se puede enviar mensaje: mensaje vacío o usuario no seleccionado');
      }
    }

    function closeChat() {
      if (selectedUser) {
        console.log('Cerrando chat para el usuario:', selectedUser);
        socket.emit('close chat', { username: selectedUser });
        document.getElementById('chatArea').classList.remove('active');
        selectedUser = null;
      } else {
        console.log('No hay usuario seleccionado para cerrar el chat');
      }
    }

    socket.emit('admin connected');
  </script>
</body>
</html>
