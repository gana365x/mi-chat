<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Agentes - GANA365</title>
  <style>
    body {
  font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
  background-color: #121212;
  color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      gap: 20px;
    }

    .sidebar {
      width: 250px;
      background: #1a1a1a;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .user-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .user-list li {
      padding: 10px;
      background: #333;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }

    .user-list li:hover {
      background: #444;
    }

    .user-list li.active {
      background: #FF3B00;
    }

    .chat-area {
  flex: 1;
  background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      box-sizing: border-box;
      border: 2px solid #FF3B00;
    }

    .chat-area.active {
      display: flex;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #FF3B00;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .close-chat {
      background: #FF3B00;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      font-size: 14px;
    }

    .close-chat:hover {
      background: #d63100;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 5px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      margin: 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
      white-space: pre-wrap;
      align-self: flex-start;
      color: #111; /* ✅ Esto hace que el texto sea negro dentro del mensaje */
    }

    .message.bot {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 12px;
      line-height: 1.2;
      max-width: 250px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .message.bot::before {
      content: '';
      position: absolute;
      top: 0;
      left: -10px;
      width: 10px;
      height: 10px;
      background: #FFFFFF;
      clip-path: polygon(100% 0, 0 0, 100% 100%);
    }

    .message.user {
      background: #DCF8C6;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .message.user::before {
      content: '';
      position: absolute;
      top: 0;
      right: -10px;
      width: 10px;
      height: 10px;
      background: #DCF8C6;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    .message.agent {
      background: #ADD8E6;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .message.agent::before {
      content: '';
      position: absolute;
      top: 0;
      left: -10px;
      width: 10px;
      height: 10px;
      background: #ADD8E6;
      clip-path: polygon(100% 0, 0 0, 100% 100%);
    }

    .message img {
      max-width: 100px;
      border-radius: 8px;
      display: block;
      margin-top: 5px;
      cursor: pointer;
    }

    .chat-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      box-sizing: border-box;
      font-size: 14px;
    }

    .chat-input button {
      background: #FF3B00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      font-size: 14px;
    }

    .chat-input button:hover {
      background: #d63100;
    }

    .bot-message-line {
  display: block;
  line-height: 0.1;        /* Menor espacio entre líneas */
  font-size: 13px;         /* Letra más chica */
  color: #222;             /* Más legible */
  font-family: 'Segoe UI', sans-serif;
}

    .bot-message-line {
  font-size: 13px;
  line-height: 1.3;
  margin: 2px 0;
}

.bot-message-block {
  padding: 5px;
}
    .user-item {
  padding: 10px;
  background: #333;
  margin-bottom: 10px;
  border-radius: 5px;
  font-size: 16px;
  color: white;
  display: flex;
  align-items: center;
  gap: 10px;
  justify-content: space-between;
}

.username-display {
  flex-grow: 1;
  font-family: 'Segoe UI', sans-serif;
  font-size: 15px;
  color: white;
}

.edit-input {
  flex-grow: 1;
  padding: 5px 8px;
  border-radius: 5px;
  border: none;
  font-size: 15px;
  font-family: 'Segoe UI', sans-serif;
  background-color: #fff;
  color: #111;
}

.edit-btn,
.confirm-btn,
.cancel-btn {
  background: transparent;
  border: none;
  color: white;
  cursor: pointer;
  font-size: 16px;
  transition: transform 0.2s;
}

.edit-btn:hover,
.confirm-btn:hover,
.cancel-btn:hover {
  transform: scale(1.2);
}

.user-list li.active {
  background: #FF3B00 !important;
}

    .username-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
}

.username-text {
  flex: 1;
  color: white;
  font-weight: 500;
  font-family: 'Segoe UI', sans-serif;
  background: transparent;
  border: none;
  outline: none;
  font-size: 15px;
  padding: 5px 10px;
  border-radius: 6px;
  transition: border 0.3s;
}

.username-container.editing .username-text {
  background: #111;
  border: 1px solid #FF3B00;
  color: white;
}

.username-buttons {
  display: flex;
  gap: 5px;
}

.username-buttons button {
  background: none;
  border: none;
  color: #FF3B00;
  font-size: 16px;
  cursor: pointer;
  transition: color 0.3s;
}

.username-buttons button:hover {
  color: white;
}

li.user-unread {
  border: 2px solid #FF3B00;
  border-radius: 6px;
}

li.user-read {
  opacity: 0.6;
}

.user-list input {
  background-color: #222;
  color: white;
  border: 1px solid #444;
  padding: 6px 10px;
  border-radius: 5px;
  font-size: 14px;
  font-family: 'Segoe UI', sans-serif;
}
    
.user-item {
  background: #333;
  color: white;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  display: flex;
  align-items: center;
  gap: 6px;
  justify-content: space-between;
  transition: background 0.3s, opacity 0.3s;
  position: relative;
  border-left: 4px solid transparent;
}

.user-item:hover {
  background: #444;
}

.user-item.active {
  background: #FF3B00;
  color: white;
}

.user-item.unread {
  border-left: 4px solid #FF3B00;
}

.user-item.closed {
  opacity: 0.5;
}

.username-display {
  flex-grow: 1;
  font-weight: bold;
  font-size: 14px;
  color: white;
}

.edit-input {
  flex-grow: 1;
  padding: 4px 8px;
  font-size: 14px;
  border-radius: 4px;
  border: none;
}

.edit-btn,
.confirm-btn,
.cancel-btn {
  background: none;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s;
}

.edit-btn:hover,
.confirm-btn:hover,
.cancel-btn:hover {
  transform: scale(1.2);
  color: #FF3B00;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>INBOX</h2>
      <ul class="user-list" id="userList"></ul>
    </div>

    <div class="chat-area" id="chatArea">
      <div class="chat-header">
        <h2 id="chatUser">Chat con: <span id="currentUser"></span></h2>
        <button class="close-chat" onclick="closeChat()">Cerrar Chat</button>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="agentMessage" placeholder="Escribe un mensaje..." onkeypress="if(event.key === 'Enter') sendAgentMessage()">
        <button onclick="sendAgentMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log('Conectado al servidor de Socket.IO');
    });
    function updateUsername(userId, newUsername) {
  console.log('Actualizando nombre de usuario para', userId, 'a', newUsername);
  socket.emit('update username', { userId, newUsername });

  if (userId === selectedUserId) {
    selectedUsername = newUsername;
    document.getElementById('currentUser').textContent = newUsername;
    sessionStorage.setItem('lastUsername', newUsername);
  }
}
    
    socket.on('connect_error', (error) => {
      console.error('Error de conexión a Socket.IO:', error);
    });

    socket.on('error', (error) => {
      console.error('Error en Socket.IO:', error);
    });

    let selectedUserId = null;
    let selectedUsername = null;
    const localChatHistory = {};

    socket.on('user list', (users) => {
      console.log('Lista de usuarios recibida:', users);
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      users.forEach(user => {
        if (!user.userId) {
          console.error('Usuario sin userId:', user);
          return;
        }
        const li = document.createElement('li');
li.classList.add('user-item');
li.dataset.userId = user.userId;

const nameDisplay = document.createElement('span');
nameDisplay.className = 'username-display';
nameDisplay.textContent = user.username;

const editIcon = document.createElement('button');
editIcon.innerHTML = '✏️';
editIcon.className = 'edit-btn';

const input = document.createElement('input');
input.type = 'text';
input.value = user.username;
input.className = 'edit-input';
input.style.display = 'none';

const checkBtn = document.createElement('button');
checkBtn.innerHTML = '✅';
checkBtn.className = 'confirm-btn';
checkBtn.style.display = 'none';

const cancelBtn = document.createElement('button');
cancelBtn.innerHTML = '❌';
cancelBtn.className = 'cancel-btn';
cancelBtn.style.display = 'none';

editIcon.onclick = () => {
  nameDisplay.style.display = 'none';
  input.style.display = 'inline-block';
  checkBtn.style.display = 'inline-block';
  cancelBtn.style.display = 'inline-block';
  editIcon.style.display = 'none';
};

checkBtn.onclick = () => {
  const newName = input.value.trim();
  if (newName && newName !== user.username) {
    updateUsername(user.userId, newName);
    if (user.userId === selectedUserId) {
      document.getElementById('currentUser').textContent = newName;
    }
  }
  resetEditUI();
};

cancelBtn.onclick = () => {
  input.value = user.username;
  resetEditUI();
};

function resetEditUI() {
  nameDisplay.style.display = 'inline-block';
  input.style.display = 'none';
  checkBtn.style.display = 'none';
  cancelBtn.style.display = 'none';
  editIcon.style.display = 'inline-block';
}

li.onclick = () => selectUser(user.userId, user.username);

li.appendChild(nameDisplay);
li.appendChild(input);
li.appendChild(editIcon);
li.appendChild(checkBtn);
li.appendChild(cancelBtn);
userList.appendChild(li);

socket.emit('request chat history', { userId: user.userId });
      });
    });

    function selectUser(userId, username) {
      console.log('Usuario seleccionado:', { userId, username });
      selectedUserId = userId;
      selectedUsername = username;
      const userList = document.getElementById('userList').children;
      for (let li of userList) {
        li.classList.remove('active');
        if (li.dataset.userId === userId) {
          li.classList.add('active');
        sessionStorage.setItem('lastUserId', userId);
        sessionStorage.setItem('lastUsername', username);
        }
      }
      const chatArea = document.getElementById('chatArea');
      chatArea.classList.add('active');
      document.getElementById('currentUser').textContent = username;
      document.getElementById('chatMessages').innerHTML = ''; // Limpiar los mensajes anteriores
      displayLocalMessages(userId);
      if (userId) {
        socket.emit('request chat history', { userId });
      } else {
        console.error('No se puede solicitar historial, userId está vacío');
      }
    }

    function displayLocalMessages(userId) {
  console.log('Mostrando mensajes locales para userId:', userId);
  const chatMessages = document.getElementById('chatMessages');
  chatMessages.innerHTML = ''; // Limpiar mensajes anteriores

  const messages = localChatHistory[userId] || [];

  if (messages.length > 0) {
    messages.forEach(msg => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');

      if (msg.sender === 'Bot') {
        messageDiv.classList.add('bot');
      } else if (msg.sender === 'Agent') {
        messageDiv.classList.add('agent');
      } else {
        messageDiv.classList.add('user');
      }

      if (msg.image) {
  messageDiv.innerHTML = `<strong>${msg.sender}:</strong><br>${msg.message}`;
  const img = document.createElement('img');
  img.src = msg.image;
  img.onclick = () => openImageInNewWindow(msg.image);
  messageDiv.appendChild(img);
} else if (msg.sender === 'Bot' && msg.message.includes('PARA RETIRAR COMPLETAR')) {
  messageDiv.innerHTML = `
    <div class="bot-message-block">
      <div class="bot-message-line"><strong>1 - PARA RETIRAR COMPLETAR:</strong> Usar cuenta bancaria propia</div>
      <div class="bot-message-line">👉 👉 👉</div>
      <div class="bot-message-line"><strong>USUARIO:</strong> ________</div>
      <div class="bot-message-line"><strong>MONTO A RETIRAR:</strong> ________</div>
      <div class="bot-message-line"><strong>NOMBRE DE CTA BANCARIA:</strong> ________</div>
      <div class="bot-message-line"><strong>CBU:</strong> ________</div>
      <div class="bot-message-line"><strong>COMPROBANTE DE ÚLTIMA CARGA:</strong> ________</div>
    </div>
  `;
} else if (msg.sender === 'Bot' && msg.message.includes('PARA RETIRAR COMPLETAR')) {
  messageDiv.innerHTML = `
    <div style="font-size: 12px; line-height: 1.2; padding: 4px 6px; font-family: 'Segoe UI', sans-serif;">
      <p style="margin: 0;"><strong>1 - PARA RETIRAR COMPLETAR:</strong> Usar cuenta bancaria propia</p>
      <p style="margin: 2px 0;">👉 👉 👉</p>
      <p style="margin: 0;"><strong>USUARIO:</strong> ________</p>
      <p style="margin: 0;"><strong>MONTO A RETIRAR:</strong> ________</p>
      <p style="margin: 0;"><strong>NOMBRE DE CTA BANCARIA:</strong> ________</p>
      <p style="margin: 0;"><strong>CBU:</strong> ________</p>
      <p style="margin: 0;"><strong>COMPROBANTE DE ÚLTIMA CARGA:</strong> ________</p>
    </div>
  `;
} else {
  const formatted = msg.message ? msg.message.replace(/\n/g, "<br>") : '';
  messageDiv.innerHTML = `<strong>${msg.sender}:</strong><br>${formatted}`;
}

chatMessages.appendChild(messageDiv);
    });
  } else {
    console.log('No hay mensajes locales para este usuario:', userId);
    chatMessages.innerHTML = '<p>No hay mensajes previos.</p>';
  }

  chatMessages.scrollTop = chatMessages.scrollHeight;
}
          
    socket.on('chat history', (data) => {
      console.log('Historial de chat recibido:', data);
      if (data.userId) {
        localChatHistory[data.userId] = data.messages || [];
        console.log('Historial local actualizado para', data.userId, ':', localChatHistory[data.userId]);
        if (data.userId === selectedUserId) {
          displayLocalMessages(data.userId);
        }
      } else {
        console.log('Historial recibido para un usuario no seleccionado:', data.userId);
      }
    });

    socket.on('admin message', (data) => {
      console.log('Mensaje recibido en tiempo real:', data);
      if (!data.userId || !data.sender || !data.message) {
        console.error('Mensaje recibido inválido, falta userId, sender o message:', data);
        return;
      }
      // Solo agregar el mensaje al historial del usuario correspondiente
      if (!localChatHistory[data.userId]) {
        localChatHistory[data.userId] = [];
      }
      localChatHistory[data.userId].push({ sender: data.sender, message: data.message });
      console.log('Historial local actualizado para', data.userId, ':', localChatHistory[data.userId]);
      // Solo mostrar el mensaje si el userId coincide con el usuario seleccionado
      if (data.userId === selectedUserId) {
        console.log('Mostrando mensaje para el usuario seleccionado:', data);
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        if (data.sender === 'Bot') {
          messageDiv.classList.add('bot');
        } else if (data.sender === 'Agent') {
          messageDiv.classList.add('agent');
        } else {
          messageDiv.classList.add('user');
        }
        // Si el mensaje es el de "Cargar Fichas" del bot, aplicamos formato especial
        if (data.sender === 'Bot' && data.message.includes('Usar cuenta personal')) {
  messageDiv.innerHTML = `
    <span class="bot-message-line">1- <strong>Usar</strong> cuenta personal.</span><br><br>
    <span class="bot-message-line">2- <strong>Enviar</strong> comprobante visible.</span><br><br>
    <span class="bot-message-line"><strong>TITULAR CTA BANCARIA LEPRANCE SRL</strong></span><br><br>
    <span class="bot-message-line"><strong>CBU:</strong> 0000156002555796327337</span><br><br>
    <span class="bot-message-line"><strong>ALIAS:</strong> leprance</span>
  `;
} else if (data.sender === 'Bot' && data.message.includes('PARA RETIRAR COMPLETAR')) {
  messageDiv.innerHTML = `
    <div style="font-size: 12px; line-height: 1.2;">
      <p><strong>PARA RETIRAR COMPLETAR</strong></p>
      <p><strong>DATOS:</strong></p>
      <p>Utilizar tu propia cuenta bancaria</p>
      <p>👇👇👇</p>
      <p><strong>USUARIO:</strong></p>
      <p><strong>MONTO A RETIRAR:</strong></p>
      <p><strong>NOMBRE DE CTA BANCARIA:</strong></p>
      <p><strong>CBU:</strong></p>
      <p><strong>COMPROBANTE DE TU ÚLTIMA CARGA:</strong></p>
    </div>
  `;
} else {
  // para el resto de los mensajes normales
  const formatted = data.message.replace(/\n/g, "<br>");
  messageDiv.innerHTML = `<strong>${data.sender}:</strong><br>${formatted}`;
}

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      } else {
  const formatted = data.message ? data.message.replace(/\n/g, "<br>") : '';
  messageDiv.innerHTML = `<strong>${data.sender}:</strong><br>${formatted}`;
}
    });

    socket.on('admin image', (data) => {
      console.log('Imagen recibida en tiempo real:', data);
      if (!data.userId || !data.sender || !data.image) {
        console.error('Imagen recibida inválida, falta userId, sender o image:', data);
        return;
      }
      // Solo agregar la imagen al historial del usuario correspondiente
      if (!localChatHistory[data.userId]) {
        localChatHistory[data.userId] = [];
      }
      localChatHistory[data.userId].push({ sender: data.sender, image: data.image });
      console.log('Historial local actualizado para', data.userId, ':', localChatHistory[data.userId]);
      // Solo mostrar la imagen si el userId coincide con el usuario seleccionado
      if (data.userId === selectedUserId) {
        console.log('Mostrando imagen para el usuario seleccionado:', data);
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'user');
        messageDiv.textContent = `${data.sender}:`;
        const img = document.createElement('img');
        img.src = data.image;
        img.onclick = () => openImageInNewWindow(data.image);
        messageDiv.appendChild(img);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      } else {
        console.log('Imagen ignorada, no pertenece al usuario seleccionado:', { receivedUserId: data.userId, selectedUserId });
      }
    });

    function openImageInNewWindow(imageSrc) {
      const newWindow = window.open('', '_blank');
      newWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Imagen</title>
          <style>
            body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
            img { max-width: 90%; max-height: 90%; }
          </style>
        </head>
        <body>
          <img src="${imageSrc}" alt="Imagen">
        </body>
        </html>
      `);
      newWindow.document.close();
    }

    function sendAgentMessage() {
      const messageInput = document.getElementById('agentMessage');
      const message = messageInput.value.trim();
      if (message && selectedUserId) {
        console.log('Enviando mensaje del agente:', { userId: selectedUserId, message });
        socket.emit('agent message', { userId: selectedUserId, message });
        if (!localChatHistory[selectedUserId]) {
          localChatHistory[selectedUserId] = [];
        }
        localChatHistory[selectedUserId].push({ sender: 'Agent', message });
        messageInput.value = '';
        displayLocalMessages(selectedUserId);
      } else {
        console.log('No se puede enviar mensaje: mensaje vacío o usuario no seleccionado');
      }
    }

    function closeChat() {
      if (selectedUserId) {
        console.log('Cerrando chat para el usuario:', selectedUserId);
        socket.emit('close chat', { userId: selectedUserId });
        document.getElementById('chatArea').classList.remove('active');
        selectedUserId = null;
        selectedUsername = null;
      } else {
