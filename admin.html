<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Agentes - GANA365</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      gap: 20px;
    }

    .sidebar {
      width: 250px;
      background: #1a1a1a;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .user-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .user-list li {
      padding: 10px;
      background: #333;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }

    .user-list li:hover {
      background: #444;
    }

    .user-list li.active {
      background: #FF3B00;
    }

    .chat-area {
      flex: 1;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      box-sizing: border-box;
      border: 2px solid #FF3B00;
    }

    .chat-area.active {
      display: flex;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: #1c1c1c;
      border-bottom: 2px solid #FF3B00;
      border-radius: 10px 10px 0 0;
      font-family: 'Segoe UI', 'Inter', sans-serif;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    #chatUser {
      margin: 0;
      font-size: 16px;
      color: #bbb;
      font-weight: 500;
    }

    #chatUser strong {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      font-family: 'Segoe UI', 'Inter', sans-serif;
      display: inline-block;
      margin-left: 8px;
    }

    #currentUser {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      font-family: 'Segoe UI', 'Inter', sans-serif;
    }

    #editNameInput {
      font-size: 18px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #FF3B00;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', 'Inter', sans-serif;
      margin-left: 8px;
    }

    #editBtn,
    #saveBtn,
    #cancelBtn {
      background: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
      margin-left: 10px;
    }

    #editBtn:hover,
    #saveBtn:hover,
    #cancelBtn:hover {
      transform: scale(1.1);
      background: #FF3B00;
      color: #fff;
    }

    .close-chat {
      background: #FF3B00;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      font-size: 14px;
    }

    .close-chat:hover {
      background: #d63100;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 5px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      margin: 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
      white-space: pre-wrap;
      align-self: flex-start;
      color: #111;
    }

    .message.bot {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 12px;
      line-height: 1.2;
      max-width: 250px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .message.bot::before {
      content: '';
      position: absolute;
      top: 0;
      left: -10px;
      width: 10px;
      height: 10px;
      background: #FFFFFF;
      clip-path: polygon(100% 0, 0 0, 100% 100%);
    }

    .message.user {
      background: #DCF8C6;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .message.user::before {
      content: '';
      position: absolute;
      top: 0;
      right: -10px;
      width: 10px;
      height: 10px;
      background: #DCF8C6;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    .message.agent {
      background: #ADD8E6;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .message.agent::before {
      content: '';
      position: absolute;
      top: 0;
      left: -10px;
      width: 10px;
      height: 10px;
      background: #ADD8E6;
      clip-path: polygon(100% 0, 0 0, 100% 100%);
    }

    .message img {
      max-width: 100px;
      border-radius: 8px;
      display: block;
      margin-top: 5px;
      cursor: pointer;
    }

    .chat-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      box-sizing: border-box;
      font-size: 14px;
    }

    .chat-input button {
      background: #FF3B00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      font-size: 14px;
    }

    .chat-input button:hover {
      background: #d63100;
    }

    .bot-message-line {
      display: block;
      line-height: 0.1;
      font-size: 13px;
      color: #222;
      font-family: 'Segoe UI', sans-serif;
    }

    .bot-message-line {
      font-size: 13px;
      line-height: 1.3;
      margin: 2px 0;
    }

    .bot-message-block {
      padding: 5px;
    }

    .user-item {
      background-color: #000;
      color: #fff;
      border-left: 4px solid transparent;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-item:hover {
      background: #444;
    }

    .user-item.unread {
      border-left: 4px solid #FF3B00;
    }

    .user-item.active {
      background-color: #000;
      border-left: 4px solid #fff;
      color: #fff;
    }

    .user-item.closed {
      opacity: 0.4;
    }

    .username-display {
      flex-grow: 1;
      font-weight: bold;
      font-size: 14px;
      color: white;
    }

    .edit-input {
      flex-grow: 1;
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
    }

    .edit-btn,
    .confirm-btn,
    .cancel-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .edit-btn:hover,
    .confirm-btn:hover,
    .cancel-btn:hover {
      transform: scale(1.2);
      color: #FF3B00;
    }

    .user-item button.close-chat {
      background: #FF3B00;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
    }

    .user-item button.close-chat:hover {
      background: #d63100;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-bottom: 2px solid #FF3B00;
    }

    .topbar .left button,
    .topbar .right button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      margin-left: 10px;
    }

    .topbar .center {
      flex-grow: 1;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
      color: #bbb;
    }

    .popup-menu {
      display: none;
      position: absolute;
      top: 50px;
      left: 20px;
      background: #333;
      border-radius: 8px;
      padding: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <button id="menuToggle" onclick="toggleMenu()">☰</button>
    </div>
    <div class="center" id="agentDisplay">Agente</div>
    <div class="right">
      <button onclick="goToConfig()" title="Configuración"><i class="fas fa-cog"></i></button>
      <button onclick="logoutAdmin()" title="Desconectar"><i class="fas fa-power-off"></i></button>
    </div>
  </div>

  <div id="popupMenu" class="popup-menu">
    <!-- Espacio para opciones futuras en el popup -->
  </div>

  <div id="loginScreen" style="position: absolute; top:0; left:0; width:100vw; height:100vh; background:#121212; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;">
    <h2 style="color: white; font-size: 24px;">Login Agente</h2>
    <input id="adminUsername" type="text" placeholder="Usuario" style="margin: 10px; padding: 10px; font-size: 16px; border-radius: 8px;">
    <input id="adminPassword" type="password" placeholder="Contraseña" style="margin: 10px; padding: 10px; font-size: 16px; border-radius: 8px;">
    <button onclick="submitLogin()" style="padding: 10px 20px; background: #FF3B00; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">Ingresar</button>
    <p id="loginError" style="color: red; margin-top: 10px; display: none;">Credenciales incorrectas</p>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>INBOX</h2>
      <ul class="user-list" id="userList"></ul>
    </div>

    <div class="chat-area" id="chatArea">
      <div class="chat-header">
        <h2 id="chatUser">
          Chat con: <strong><span id="currentUser">Pedro-55</span></strong>
          <input type="text" id="editNameInput" style="display:none;" />
        </h2>
        <div style="display: flex; align-items: center; gap: 10px;">
          <button id="editBtn" onclick="editName()">✏️</button>
          <button id="saveBtn" onclick="saveName()" style="display:none;">✅</button>
          <button id="cancelBtn" onclick="cancelEdit()" style="display:none;">❌</button>
        </div>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="agentMessage" placeholder="Escribe un mensaje..." onkeypress="if(event.key === 'Enter') sendAgentMessage()">
        <button onclick="sendAgentMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log('Conectado al servidor de Socket.IO');
    });

    socket.on('connect_error', (error) => {
      console.error('Error de conexión a Socket.IO:', error);
    });

    socket.on('error', (error) => {
      console.error('Error en Socket.IO:', error);
    });

    let selectedUserId = null;
    let selectedUsername = null;
    const localChatHistory = {};

    function submitLogin() {
      const username = document.getElementById("adminUsername").value.trim();
      const password = document.getElementById("adminPassword").value.trim();

      fetch('/agent-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.superadmin) {
          window.location.href = "/superadmin.html";
        } else if (data.success) {
          localStorage.setItem("adminLoggedIn", "true");
          localStorage.setItem("adminUser", username);
          document.getElementById("loginScreen").style.display = "none";
          document.querySelector(".container").style.display = "flex";
          socket.emit('admin connected');
        } else {
          throw new Error("Credenciales inválidas");
        }
      })
      .catch(err => {
        document.getElementById("loginError").style.display = "block";
        console.error("Login fallido:", err);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const isLoggedIn = localStorage.getItem("adminLoggedIn") === "true";
      const username = localStorage.getItem("adminUser") || "Agente";

      document.getElementById("agentDisplay").textContent = "Conectado: " + username;

      if (isLoggedIn) {
        document.getElementById("loginScreen").style.display = "none";
        document.querySelector(".container").style.display = "flex";
        socket.emit('admin connected');
      } else {
        document.getElementById("loginScreen").style.display = "flex";
        document.querySelector(".container").style.display = "none";
      }
    });

    socket.on('user list', (users) => {
      console.log('Lista de usuarios recibida:', users);
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      [...users].reverse().forEach(user => {
        if (!user.userId) {
          console.error('Usuario sin userId:', user);
          return;
        }
        const li = document.createElement('li');
        li.classList.add('user-item');
        li.dataset.userId = user.userId;

        const nameDisplay = document.createElement('span');
        nameDisplay.className = 'username-display';
        nameDisplay.id = 'inboxUserName-' + user.userId;
        nameDisplay.textContent = user.username;

        const timeSpan = document.createElement('span');
        timeSpan.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        timeSpan.style.fontSize = '12px';
        timeSpan.style.color = '#aaa';
        timeSpan.style.marginLeft = 'auto';

        li.appendChild(nameDisplay);
        li.appendChild(timeSpan);

        const finalizeBtn = document.createElement('button');
        finalizeBtn.textContent = 'Finalizar';
        finalizeBtn.className = 'close-chat';
        finalizeBtn.style.marginLeft = '10px';
        finalizeBtn.onclick = (e) => {
          e.stopPropagation();
          finalizeChat(user.userId);
        };

        if (!li.classList.contains('closed')) {
          li.appendChild(finalizeBtn);
        }

        li.onclick = () => selectUser(user.userId, user.username);
        userList.appendChild(li);
        socket.emit('request chat history', { userId: user.userId });
      });
    });

    function updateUsername(userId, newUsername) {
      console.log('Actualizando nombre de usuario para', userId, 'a', newUsername);
      socket.emit('update username', { userId, newUsername });

      if (userId === selectedUserId) {
        selectedUsername = newUsername;
        document.getElementById('currentUser').textContent = newUsername;
        sessionStorage.setItem('lastUsername', newUsername);
      }
    }

    function selectUser(userId, username) {
      console.log('Usuario seleccionado:', { userId, username });
      selectedUserId = userId;
      selectedUsername = username;
      const userList = document.getElementById('userList').children;
      for (let li of userList) {
        li.classList.remove('active', 'unread');
        if (li.dataset.userId === userId) {
          li.classList.add('active');
          li.classList.remove('unread');
          sessionStorage.setItem('lastUserId', userId);
          sessionStorage.setItem('lastUsername', username);
        }
      }
      const chatArea = document.getElementById('chatArea');
      chatArea.classList.add('active');
      document.getElementById('currentUser').textContent = username;
      document.getElementById('chatMessages').innerHTML = '';
      displayLocalMessages(userId);
      if (userId) {
        socket.emit('request chat history', { userId });
      } else {
        console.error('No se puede solicitar historial, userId está vacío');
      }
    }

    function displayLocalMessages(userId) {
      console.log('Mostrando mensajes locales para userId:', userId);
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML = '';

      const messages = localChatHistory[userId] || [];

      if (messages.length > 0) {
        messages.forEach(msg => {
          const messageDiv = document.createElement('div');
          messageDiv.classList.add('message');

          if (msg.sender === 'Bot') {
            messageDiv.classList.add('bot');
          } else if (msg.sender === 'Agent') {
            messageDiv.classList.add('agent');
          } else {
            messageDiv.classList.add('user');
          }

          if (msg.image) {
            messageDiv.innerHTML = `<strong>${msg.sender}:</strong><br>${msg.message}`;
            const img = document.createElement('img');
            img.src = msg.image;
            img.onclick = () => openImageInNewWindow(msg.image);
            messageDiv.appendChild(img);
          } else if (msg.sender === 'Bot' && msg.message.includes('PARA RETIRAR COMPLETAR')) {
            messageDiv.innerHTML = `
              <div class="bot-message-block">
                <div class="bot-message-line"><strong>1 - PARA RETIRAR COMPLETAR:</strong> Usar cuenta bancaria propia</div>
                <div class="bot-message-line">👉 👉 👉</div>
                <div class="bot-message-line"><strong>USUARIO:</strong> ________</div>
                <div class="bot-message-line"><strong>MONTO A RETIRAR:</strong> ________</div>
                <div class="bot-message-line"><strong>NOMBRE DE CTA BANCARIA:</strong> ________</div>
                <div class="bot-message-line"><strong>CBU:</strong> ________</div>
                <div class="bot-message-line"><strong>COMPROBANTE DE ÚLTIMA CARGA:</strong> ________</div>
              </div>
            `;
          } else {
            const formatted = msg.message ? msg.message.replace(/\n/g, "<br>") : '';
            messageDiv.innerHTML = `<strong>${msg.sender}:</strong><br>${formatted}`;
          }

          chatMessages.appendChild(messageDiv);
        });
      } else {
        console.log('No hay mensajes locales para este usuario:', userId);
        chatMessages.innerHTML = '<p>No hay mensajes previos.</p>';
      }

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
          
    socket.on('chat history', (data) => {
      console.log('Historial de chat recibido:', data);
      if (data.userId) {
        localChatHistory[data.userId] = data.messages || [];
        console.log('Historial local actualizado para', data.userId, ':', localChatHistory[data.userId]);
        if (data.userId === selectedUserId) {
          displayLocalMessages(data.userId);
        }
      } else {
        console.log('Historial recibido para un usuario no seleccionado:', data.userId);
      }
    });

    socket.on('admin message', (data) => {
      console.log('Mensaje recibido en tiempo real:', data);
      if (!data.userId || !data.sender || !data.message) {
        console.error('Mensaje recibido inválido, falta userId, sender o message:', data);
        return;
      }
      if (!localChatHistory[data.userId]) {
        localChatHistory[data.userId] = [];
      }
      localChatHistory[data.userId].push({ sender: data.sender, message: data.message });
      console.log('Historial local actualizado para', data.userId, ':', localChatHistory[data.userId]);
      if (data.userId === selectedUserId) {
        console.log('Mostrando mensaje para el usuario seleccionado:', data);
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        if (data.sender === 'Bot') {
          messageDiv.classList.add('bot');
        } else if (data.sender === 'Agent') {
          messageDiv.classList.add('agent');
        } else {
          messageDiv.classList.add('user');
        }
        if (data.sender === 'Bot' && data.message.includes('Usar cuenta personal')) {
          messageDiv.innerHTML = `
            <span class="bot-message-line">1- <strong>Usar</strong> cuenta personal.</span><br><br>
            <span class="bot-message-line">2- <strong>Enviar</strong> comprobante visible.</span><br><br>
            <span class="bot-message-line"><strong>TITULAR CTA BANCARIA LEPRANCE SRL</strong></span><br><br>
            <span class="bot-message-line"><strong>CBU:</strong> 0000156002555796327337</span><br><br>
            <span class="bot-message-line"><strong>ALIAS:</strong> leprance</span>
          `;
        } else if (data.sender === 'Bot' && data.message.includes('PARA RETIRAR COMPLETAR')) {
          messageDiv.innerHTML = `
            <div style="font-size: 12px; line-height: 1.2;">
              <p><strong>PARA RETIRAR COMPLETAR</strong></p>
              <p><strong>DATOS:</strong></p>
              <p>Utilizar tu propia cuenta bancaria</p>
              <p>👇👇👇</p>
              <p><strong>USUARIO:</strong></p>
              <p><strong>MONTO A RETIRAR:</strong></p>
              <p><strong>NOMBRE DE CTA BANCARIA:</strong></p>
              <p><strong>CBU:</strong></p>
              <p><strong>COMPROBANTE DE TU ÚLTIMA CARGA:</strong></p>
            </div>
          `;
        } else {
          const formatted = data.message.replace(/\n/g, "<br>");
          messageDiv.innerHTML = `<strong>${data.sender}:</strong><br>${formatted}`;
        }

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });

    socket.on('admin image', (data) => {
      console.log('Imagen recibida en tiempo real:', data);
      if (!data.userId || !data.sender || !data.image) {
        console.error('Imagen recibida inválida, falta userId, sender o image:', data);
        return;
      }
      if (!localChatHistory[data.userId]) {
        localChatHistory[data.userId] = [];
      }
      localChatHistory[data.userId].push({ sender: data.sender, image: data.image });
      console.log('Historial local actualizado para', data.userId, ':', localChatHistory[data.userId]);
      if (data.userId === selectedUserId) {
        console.log('Mostrando imagen para el usuario seleccionado:', data);
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'user');
        messageDiv.textContent = `${data.sender}:`;
        const img = document.createElement('img');
        img.src = data.image;
        img.onclick = () => openImageInNewWindow(data.image);
        messageDiv.appendChild(img);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      } else {
        console.log('Imagen ignorada, no pertenece al usuario seleccionado:', { receivedUserId: data.userId, selectedUserId });
      }
    });

    function openImageInNewWindow(imageSrc) {
      const newWindow = window.open('', '_blank');
      newWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Imagen</title>
          <style>
            body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }

    function sendAgentMessage() {
      const messageInput = document.getElementById('agentMessage');
      const message = messageInput.value.trim();
      if (message && selectedUserId) {
        console.log('Enviando mensaje del agente:', { userId: selectedUserId, message });
        socket.emit('agent message', { userId: selectedUserId, message });
        if (!localChatHistory[selectedUserId]) {
          localChatHistory[selectedUserId] = [];
        }
        localChatHistory[selectedUserId].push({ sender: 'Agent', message });
        messageInput.value = '';
        displayLocalMessages(selectedUserId);
      } else {
        console.log('No se puede enviar mensaje: mensaje vacío o usuario no seleccionado');
      }
    }

    function closeChat() {
      if (selectedUserId) {
        console.log('Cerrando chat para el usuario:', selectedUserId);
        const agentUsername = localStorage.getItem("adminUser");
        socket.emit('close chat', { userId: selectedUserId, agentUsername });
        document.getElementById('chatArea').classList.remove('active');
        const li = document.querySelector(`li[data-user-id="${selectedUserId}"]`);
        if (li) {
          li.classList.remove('active');
          li.classList.add('closed');
        }
        selectedUserId = null;
        selectedUsername = null;
      } else {
        console.log('No hay usuario seleccionado para cerrar el chat');
      }
    }

    function finalizeChat(userId) {
      if (userId) {
        console.log('Finalizando chat para el usuario:', userId);
        const agentUsername = localStorage.getItem("adminUser");
        socket.emit('close chat', { userId, agentUsername });

        const li = document.querySelector(`li[data-user-id="${userId}"]`);
        if (li) {
          li.classList.remove('active');
          li.classList.add('closed');
          const btn = li.querySelector('button.close-chat');
          if (btn) btn.remove();
        }

        if (userId === selectedUserId) {
          document.getElementById('chatArea').classList.remove('active');
          selectedUserId = null;
          selectedUsername = null;
        }
      }
    }

    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function logoutAdmin() {
      localStorage.removeItem("adminLoggedIn");
      localStorage.removeItem("adminUser");
      location.reload();
    }

    // 🆕 Función actualizada
    function goToConfig() {
      window.location.href = "config.html";
    }

    const lastUserId = sessionStorage.getItem('lastUserId');
    const lastUsername = sessionStorage.getItem('lastUsername');
    if (lastUserId && lastUsername) {
      selectedUserId = lastUserId;
      selectedUsername = lastUsername;
      const chatArea = document.getElementById('chatArea');
      chatArea.classList.add('active');
      document.getElementById('currentUser').textContent = lastUsername;
      socket.emit('request chat history', { userId: lastUserId });
    }

    let originalUserName = "";

    function editName() {
      const currentUserSpan = document.getElementById("currentUser");
      const input = document.getElementById("editNameInput");
      const editBtn = document.getElementById("editBtn");
      const saveBtn = document.getElementById("saveBtn");
      const cancelBtn = document.getElementById("cancelBtn");

      originalUserName = currentUserSpan.textContent;
      input.value = originalUserName;
      currentUserSpan.style.display = "none";
      input.style.display = "inline-block";
      editBtn.style.display = "none";
      saveBtn.style.display = "inline-block";
      cancelBtn.style.display = "inline-block";
    }

    function saveName() {
      const newName = document.getElementById("editNameInput").value.trim();
      const currentUserSpan = document.getElementById("currentUser");

      if (newName && selectedUserId) {
        socket.emit('update username', { userId: selectedUserId, newUsername: newName });
        currentUserSpan.textContent = newName;

        const inboxName = document.querySelector(`#inboxUserName-${selectedUserId}`);
        if (inboxName) inboxName.textContent = newName;
      }

      resetEditUI();
    }

    function cancelEdit() {
      const input = document.getElementById("editNameInput");
      const currentUserSpan = document.getElementById("currentUser");
      currentUserSpan.textContent = originalUserName;
      resetEditUI();
    }

    function resetEditUI() {
      document.getElementById("currentUser").style.display = "inline-block";
      document.getElementById("editNameInput").style.display = "none";
      document.getElementById("editBtn").style.display = "inline-block";
      document.getElementById("saveBtn").style.display = "none";
      document.getElementById("cancelBtn").style.display = "none";
    }
